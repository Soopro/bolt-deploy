<!doctype html>
<html lang={{lang}} ng-app=boltApp ng-cloak><head><title ng-bind="_('Soopro Manager')"></title><meta http-equiv=content-type content=text/html;charset=utf-8><meta name=robots content="noindex, nofollow"><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=format-detection content=telephone=yes><meta name=X-UA-Compatible content=IE=edge><meta name=renderer content=webkit><link rel="shortcut icon" href=favicon.png?md5=e197577c34><link rel=apple-touch-icon href=favicon.png?md5=e197577c34><link rel=stylesheet href=app.min.css?md5=e197577c34><link rel=stylesheet href=locale.min.css?md5=e197577c34></head><body layout=row><script type=text/ng-template id=blueprints/404.html><div class=view-animate layout-margin layout-padding><div class=space-vh-xs hide-xs></div><div layout=row layout-align="center center"><section class=text-center flex-gt-sm=60 flex-sm=80 flex><header><h1 class=md-display-1>{{_('404 Not Found')}}</h1></header><div><p> {{_('We can not find the page you are looking for, ' + 'click the button below to return.')}} </p><md-button class="md-icon-button md-primary" aria-label="{{_('Back')}}" ng-href=/#/ ><md-icon md-svg-icon=nav:ic_arrow_back_24px></md-icon></md-button></div></section></div></div></script><script type=text/ng-template id=blueprints/app/views/apps.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=90 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('My Apps')}}</span></h1></header><md-card ng-show=loaded><md-subheader class=md-no-sticky> {{_('%s apps', apps.length)}} </md-subheader><md-list><md-list-item class="md-2-line text-nowrap-group" ng-repeat="app in apps" ng-click=go(app)><img class="md-avatar img-bg-cover" ng-src={{image.trans}} style={{app.meta.snapshot|thumbnail|bg_img}} ng-if=app.meta.snapshot><md-icon class="md-avatar-icon md-primary" md-svg-icon={{types_map[app.type].ico}} ng-if=!app.meta.snapshot></md-icon><div class="md-list-item-text text-nowrap-group"><h3>{{app.meta.title || app.slug }}</h3><p>{{app.meta.description || _('No Description') }}</p></div><div class=md-secondary><md-button class="md-icon-button draft"><md-tooltip md-direction=left md-delay=1200> {{_(types_map[app.type].name)}} - {{app.slug}} </md-tooltip><md-icon md-svg-icon=action:ic_info_24px></md-icon></md-button></div></md-list-item><md-list-item class=md-2-line ng-if="apps.length <= 0"><div class="md-list-item-text text-center draft"> {{_('No apps created')}} </div></md-list-item><md-divider></md-divider><md-subheader class=md-no-sticky> {{_('%s extensions', exts.length)}} </md-subheader><md-list-item class="md-2-line text-nowrap-group" ng-repeat="ext in exts" ng-href={{ext.url}} target=_blank><img class="md-avatar img-bg-cover" ng-src={{image.trans}} style={{ext.meta.icon|thumbnail|bg_img}} ng-if=ext.meta.icon><md-icon class=md-avatar-icon md-svg-icon=action:ic_extension_24px ng-if=!ext.meta.icon></md-icon><div class="md-list-item-text text-nowrap-group"><h3>{{ext.meta.title || ext.id }}</h3><p>{{ext.meta.description || _('No Description') }}</p></div><div class=md-secondary><md-button class="md-icon-button draft"><md-tooltip md-direction=left md-delay=1200> {{_('Author')}} - {{ext.meta.author}} </md-tooltip><md-icon md-svg-icon=action:ic_info_24px></md-icon></md-button></div></md-list-item><md-list-item class=md-2-line ng-if="exts.length <= 0"><div class="md-list-item-text text-center draft"> {{_('No extensions installed')}} </div></md-list-item><md-list-item class="md-2-line text-nowrap-group" ng-show=property.expert><div class=md-secondary><md-button class="md-icon-button md-primary" aria-label="{{_('Manage Extensions')}}" ng-click=manage_exts()><md-icon md-svg-icon=action:ic_build_24px></md-icon></md-button></div></md-list-item></md-list></md-card></section></div></div><md-button class="md-fab fixed md-fab-bottom-right anim-show-hide" aria-label="{{_('Create New App')}}" ng-click=create(apps) ng-show="loaded && app_limit > apps.length" ng-disabled=submitted><md-icon md-svg-icon=content:ic_add_24px></md-icon></md-button><script type=text/ng-template id=app.create.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('New App')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{_('Create New App')}}
    </h2>

    <!-- create app -->
    <form class="md-padding"
          name="app_form"
          ng-submit="create(app, app_form)"
          novalidate>

      <md-input-container class="md-block">
        <label>{{_('Title')}}</label>
        <input name="title"
               type="text"
               ng-model="app.meta.title"
               md-maxlength="60"
               required/>
        <ng-messages for="app_form.title.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block selector">
        <label>{{_('Type')}}</label>
        <md-select name="type"
                   ng-model="app.type"
                   ng-disabled="submitted"
                   required>
          <md-option ng-value="type.key"
                     ng-repeat="type in app_types"
                     ng-if="property.capability >= type.capability">
            {{_(type.name)}}
          </md-option>
        </md-select>
        <ng-messages for="app_form.type.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block selector">
        <label>{{_('Locale')}}</label>
        <md-select name="locale"
                   ng-model="app.locale"
                   ng-disabled="submitted"
                   required>
          <md-option ng-value="loc.code"
                     ng-repeat="loc in locales">
            {{_(loc.name)}}
          </md-option>
        </md-select>
        <ng-messages for="app_form.locale.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block amend">
        <label>{{_('App Slug')}}</label>
        <input name="slug"
               type="text"
               ng-model="app.app_slug"
               ng-pattern="regex_pattern.slug"
               maxlength="120"/>
        <hint for="app_form.slug">
          {{_('* A unique digital mark of this app. '+
              'Use alphanumeric characters or hyphens only.')}}
        </hint>
        <ng-messages for="app_form.slug.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="pattern">
            {{ _('Invalid field format.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <button hide></button>
    </form>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary"
               ng-click="close()"
               ng-disabled="submitted">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-click="create(app, app_form)"
               ng-disabled="submitted">
      {{_('Create')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script></script><script type=text/ng-template id=blueprints/app/views/category.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=90 flex-offset-gt-sm=5><header><h1 class=md-headline><span> {{ _(category.name || 'Categories') }} </span></h1></header><div class=md-padding ng-if="category.allowed === false"><h4 class="md-display-1 draft"> {{_('Category is not activated.')}} </h4><hint class=help ng-click="help('category')"> {{_('* Category is active by theme, switch theme if you need it.')}} <md-icon class=s12 md-svg-icon=action:ic_help_24px></md-icon></hint></div><div ng-if=category.allowed><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled="sel.selection
                                  || terms.length >= terms_limit" ng-click=add_term(terms)> {{_('New Term')}} </md-button><span flex></span><md-button class=md-icon-button ng-click=setting(category) aria-label="{{_('Settings')}}" ng-disabled=sel.selection><md-icon md-svg-icon=action:ic_settings_24px></md-icon></md-button><md-button class=md-icon-button ng-class="{'md-accent': sel.selection}" ng-click=sel.toggle_selection() ng-show=terms.length aria-label="{{_('Toggle Selection')}}"><md-icon md-svg-icon=av:ic_playlist_add_check_24px></md-icon></md-button></div><md-divider></md-divider><md-list><md-subheader class=md-no-sticky> {{_('%s in list, up to %s', terms.length, terms_limit)}} </md-subheader><md-list-item class=text-nowrap-group aria-label="{{_('Manage Term')}}" ng-repeat="term in terms|paginator:p.paged:p.perpage" ng-class="{'selected': term._selected}" ng-hold="sel.select(term, terms)" ng-click="sel.selection?'':edit_term(term, terms)" delay=!sel.selection><img class="md-avatar img-bg-cover" ng-src={{image.trans}} ng-if=!term.parent style="{{(term.meta.figure||image.trans)
                          |thumbnail|bg_img}}"><div class="md-list-item-text text-nowrap-group" ng-class="{'md-offset': term.parent}"><p ng-class="{'text-strike': !term.status,
                            'md-caption': term.parent}"> {{term.parent?'- ':''}}{{ term.meta.name || term.id }} </p></div><div class="md-secondary anim-show" ng-show=sel.selection><md-icon md-svg-icon="{{term._selected
                       ? 'toggle:ic_radio_button_checked_24px'
                       : 'toggle:ic_radio_button_unchecked_24px'}}"></md-icon></div><div class="md-secondary anim-show" ng-show=!sel.selection><md-icon ng-class="{'md-primary': term.status == 1}" md-svg-icon=image:ic_edit_24px></md-icon></div></md-list-item><md-list-item class=anim-show aria-label="{{_('More')}}" ng-show="p.paged * p.perpage < terms.length" ng-click=p.more()><div class=list-func-wrapper><md-icon md-svg-icon=nav:ic_more_horiz_24px></md-icon></div></md-list-item></md-list><md-divider></md-divider></div></section></div></div><script type=text/ng-template id=app.category.settings.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Category Settings')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{_('Category Settings')}}
    </h2>
    <!-- category form -->
    <form class="md-padding"
          name="category_form"
          ng-submit="submit(category, category_form)"
          novalidate>

      <md-input-container class="md-block amend">
        <label>{{_('Name')}}</label>
        <input name="name"
               type="text"
               ng-model="category.name"
               md-maxlength="60"
               required/>
        <hint for="category_form.name">
          {{_('* Auto translate recognized words.')}}
        </hint>
        <ng-messages for="category_form.name.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <button hide></button>
    </form>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary"
               ng-click="close()"
               ng-disabled="submitted">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-click="submit(category, category_form)"
               ng-disabled="submitted">
      {{_('Save')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script><script type=text/ng-template id=app.term.edit.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Term Manage')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{term._new?_('Add New Term'):_('Edit Term')}}
    </h2>
    <!-- term form -->
    <form class="md-padding"
          name="term_form"
          ng-submit="submit(term, term_form)"
          novalidate>

      <md-input-container class="static md-block"
                          ng-show="property.capability > 2">
        <label>{{_('Poster')}}</label>
        <md-card class="max-size-xs"
                 ng-click="switch_figure(term, $event)">
          <img class="img-bg-cover"
               ng-src="{{image.trans_16x10}}"
               style="{{(term.meta.figure||image.default)|bg_img}}">
        </md-card>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('Name')}}</label>
        <input name="name"
               type="text"
               ng-model="term.meta.name"
               md-maxlength="60"
               required/>
        <ng-messages for="term_form.name.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block amend"
                          ng-if="property.expert">
        <label>{{_('Key')|wrap}}</label>
        <input name="key"
               type="text"
               ng-model="term.key"
               maxlength="120"/>
        <hint>{{_('* Alphanumeric characters or hyphens.')}}</hint>
      </md-input-container>

      <md-input-container class="md-block selector amend"
                          ng-show="property.capability > 2">
        <label>{{_('Parent')}}</label>
        <md-select name="parent"
                   ng-disabled="term._is_parent"
                   ng-model="term.parent">
          <md-option ng-value="''">
            {{_('No Parent')}}
          </md-option>
          <md-option ng-repeat="term in parents"
                     ng-value="term.key">
            {{term.meta.name || term.key}}
          </md-option>
        </md-select>
        <hint ng-if="term._is_parent">
          {{_('* Terms can only allow 2 level nested.')}}
        </hint>
      </md-input-container>

      <md-input-container class="md-block"
                          ng-show="property.capability > 2">
        <label>{{_('Priority')}}</label>
        <input name="priority"
               type="number"
               step="1"
               ng-model="term.priority" />
        <ng-messages for="term_form.priority.$error">
          <ng-message when="number, step">
            {{ _('Must be an integer.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-switch ng-class="{'draft': !term.status}"
                 ng-model="term.status"
                 ng-true-value="1"
                 ng-false-value="0">
        {{_('Enabled')}}
      </md-switch>

      <button hide></button>
    </form>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-icon-button"
               aria-label="{{_('Delete')}}"
               ng-show="!term._new"
               ng-click="trash(term)"
               ng-disabled="submitted">
      <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
    </md-button>
    <span flex></span>
    <md-button class="md-primary"
               ng-click="close()"
               ng-disabled="submitted">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-click="submit(term, term_form)"
               ng-disabled="submitted">
      {{term._new?_('Create'):_('Save')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script></script><script type=text/ng-template id=blueprints/app/views/content.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=90 flex-offset-gt-sm=5><header><h1 class=md-headline><md-menu><div ng-click=$mdMenu.open($event)><span ng-class="{'text-strike': !content_type.allowed}"> {{ _(content_type.title) }} </span><md-icon md-svg-icon=nav:ic_arrow_drop_down_circle_24px></md-icon></div><md-menu-content class=max-size-sm width=3><md-menu-item class=text-nowrap-group ng-repeat="ctype in content_types"><md-button ng-click="switch_type(ctype, content_type)" ng-class="{'draft text-strike': !ctype.allowed}"> {{_(ctype.title)}} </md-button></md-menu-item></md-menu-content></md-menu></h1></header><div layout=row layout-align="space-between center"><div class=list-filter><md-select name=status md-container-class=max-size-sm placeholder="{{_('Select a status')}}" ng-model=status.value ng-disabled=sel.selection><md-optgroup label="{{_('Filters')}}"><md-option ng-value="'*'"> {{_('All')}} </md-option><md-option ng-value=1> {{_('Published')}} </md-option><md-option ng-value=0> {{_('Draft')}} </md-option></md-optgroup></md-select></div><span flex></span><md-button class=md-icon-button ng-show="property.capability > 2" ng-click="setting(content_type, files)" ng-disabled=sel.selection aria-label="{{_('Content Type Settings')}}"><md-icon md-svg-icon=file:ic_folder_24px></md-icon><md-tooltip md-delay=1200> {{_('Content Type Settings')}} </md-tooltip></md-button><md-button class=md-icon-button ng-class="{'md-accent': sel.selection}" ng-click=sel.toggle_selection() ng-show=files.length aria-label="{{_('Toggle Selection')}}"><md-icon md-svg-icon=av:ic_playlist_add_check_24px></md-icon></md-button></div><md-divider></md-divider><md-subheader class=md-no-sticky> {{_('%s contents in list', files.length)}} </md-subheader><content-list app-slug={{app.slug}} content-type-slug={{content_type.slug}} perpage=perpage files=files status=status selection=sel allow-move=true on-edit=edit></content-list><div class=space-padding></div></section></div></div><md-button class="md-fab fixed md-fab-bottom-right anim-show-hide" aria-label="{{_('Create New Content')}}" ng-show=!sel.selection ng-click=create()><md-icon md-svg-icon=content:ic_add_24px></md-icon></md-button><script type=text/ng-template id=app.content_type.settings.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Content Type Settings')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{_('Content Type Settings')}}
    </h2>
    <!-- type form -->
    <form class="md-padding"
          name="type_form"
          ng-submit="submit(content_type, type_form)"
          novalidate>

      <md-input-container class="md-block amend">
        <label>{{_('Title')}}</label>
        <input name="title"
               type="text"
               ng-model="content_type.title"
               md-maxlength="60"
               required/>
        <hint for="type_form.title">
          {{_('* Auto translate recognized words.')}}
        </hint>
        <ng-messages for="type_form.title.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block amend"
                          ng-show="property.expert">
        <label>{{_('URL Slug')|wrap}}</label>
        <input name="slug"
               type="text"
               ng-disabled="content_type.locked"
               ng-model="content_type.slug"
               maxlength="120"/>
        <hint>{{_('* Used for friendly URLs and SEO.')}}</hint>
      </md-input-container>

      <button hide></button>
    </form>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-icon-button"
               aria-label="{{_('Delete')}}"
               ng-click="trash(content_type)"
               ng-show="!content_type.locked"
               ng-disabled="submitted || content_type.allowed">
      <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
    </md-button>
    <span flex></span>
    <md-button class="md-primary"
               ng-click="close()"
               ng-disabled="submitted">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-click="submit(content_type, type_form)"
               ng-disabled="submitted">
      {{_('Save')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script></script><script type=text/ng-template id=blueprints/app/views/extension.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Manage Extensions')}}</span></h1></header><md-list><md-subheader class=md-no-sticky> {{_('%s in list, up to %s', extensions.length, exts_limit)}} </md-subheader><md-list-item class="md-2-line text-nowrap-group anim-enter" ng-class="{'draft': !extension.status}" aria-label="{{_('Manage Verify File')}}" ng-repeat="extension in extensions"><img class=md-avatar ng-src={{extension.meta.icon||image.default}}><div class="md-list-item-text text-nowrap-group"><h3>{{extension.meta.title || extension.id}}</h3><p>{{extension.updated | dateformat}}</p></div><md-menu class=md-secondary><md-button class=md-icon-button aria-label="{{_('Manage Extension')}}" ng-click=$mdMenu.open($event)><md-icon md-svg-icon=action:ic_extension_24px></md-icon></md-button><md-menu-content class=max-size-sm width=3><md-menu-item><md-button ng-disabled=!extension.status ng-href={{extension.url}} target=_blank> {{_('Open Extension')}} </md-button></md-menu-item><md-menu-item><md-button ng-click=toggle(extension)> {{extension.status?_('Deactivate'):_('Activate')}} </md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button class=md-warn ng-click="uninstall(extension, extensions)" ng-disabled=submitted> {{_('Uninstall')}} </md-button></md-menu-item></md-menu-content></md-menu></md-list-item></md-list></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h2 class=md-headline><span>{{_('Install Extension')}}</span></h2></header><div><p class=md-body-1> {{_('In order to use those extension, you must to ensure the '+ 'installation file is reliable and updated. '+ 'Once you installed the extension, '+ 'It will able to access your '+ 'contents, members and other informations. '+ 'You can prevent those access by deactivate the extensio <md-dialog class="max-size-md"
           aria-label="{{_('Theme Options')}}"
           flex>

                     flex>
    <h2 class="md-headline text-center">
      {{_('Theme Options')}}

          name="theme_options_form"
          ng-submit="save(theme_options, theme_options_form)"
          novalidate>

      <md-input-container class="md-block selector">

                   ng-model="theme_options.sortby">

                     ng-repeat="type in sortby_types">

        <label>{{_('Perpage Number')}}</label>

                   ng-model="theme_options.palette">

      {{_('Save')}}
    </md-button>

</script><script type=text/ng-template id=app.perf.theme.detail.tmpl.html>

lease write details on the content page.')}} </hint><ng-messages for=activity_form.caption.$error><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><div class=field-container><label>{{_('Rules')}}</label><md-list><md-list-item><md-icon md-svg-icon=action:ic_done_all_24px></md-icon><p ng-class="{'draft': !activity.rule.auto_accept}"> {{_('Auto accept')}} </p><md-switch class=md-secondary ng-model=activity.rule.auto_accept></md-switch></md-list-item><md-list-item><md-icon md-svg-icon=action:ic_schedule_24px></md-icon><p ng-class="{'draft': !activity.rule.schedule}"> {{_('Determine a schedule')}} </p><md-switch class=md-secondary ng-model=activity.rule.schedule></md-switch></md-list-item><md-list-item><md-icon md-svg-icon=action:ic_subject_24px></md-icon><p ng-class="{'draft': !activity.rule.demand}"> {{_('Make a demand')}} </p><md-switch class=md-secondary ng-model=activity.rule.demand></md-switch></md-list-item><md-list-item><md-icon md-svg-icon=comm:ic_call_24px></md-icon><p ng-class="{'draft': !activity.rule.contact}"> {{_('Provide contact information')}} </p><md-switch class=md-secondary ng-model=activity.rule.contact></md-switch></md-list-item></md-list></div><div><div layout=row layout-align="center center"><md-button ng-class="{'md-accent': activity.is_adv_mode}" ng-click=toggle_adv_mode()><span>{{_('Advanced Options')}}</span><md-icon class=toggle-icon md-svg-icon=nav:ic_expand_more_24px ng-class="{'toggled': adv_mode}"></md-icon></md-button></div><div class=anim-show-hide ng-show=adv_mode><md-input-container class="md-block selector"><label>{{_('Allow Specific Member Roles')}}</label><md-select name=roles ng-model=activity.roles ng-disabled=submitted multiple><md-option ng-value=role.slug ng-repeat="role in roles"> {{_(role.name)}} </md-option></md-select><hint> {{_('* Select member roles allow to join this activity. '+ 'Select nothing for all members.')}} </hint></md-input-container><div class="field-            aria-label="{{_('Appointment Manage')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{appt._new ? _('New Appointment') : _('Appointment')}}
    </h2>
    <!-- appointment form -->
    <form class="md-padding"
          name="appt_form"
          ng-submit="submit(appt, appt_form)"
          novalidate>

      <md-input-container class="md-block selector">
        <label>{{_('Status')}}</label>
        <md-select name="status"
                   placeholder="{{_('Status')}}"
                   ng-model="appt.status">
          <md-option ng-repeat="st in appt_status"
                     ng-value="st.key">
            {{_(st.label)}}
          </md-option>
        </md-select>

           ng-if="member">
        <p class="md-body-2 md-text md-warn text-nowrap">
          {{_(member.name)}}
        </p>
      </div>

      <md-input-container class="md-block">
        <label>{{_('Appointment Subject')}}</label>
        <input name="subject"
               type="text"
               ng-model="appt.subject"
               md-maxlength="60"
               ng-disabled="appt.id"
               required/>
        <ng-messages for="appt_form.subject.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block"
                          ng-if="!appt.id">
        <label>{{_('Member Account')}}</label>
        <input name="member_login"
               type="text"
               ng-model="appt.member_login"
               required />
        <ng-messages for="appt_form.member.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <div class="field-container amend">
        <md-datepicker name="date"
                       md-placeholder="{{_('Enter date')}}"
                       ng-model="date"
                       ng-disabled="appt.id"
                       md-open-on-focus></md-datepicker>
        <ng-messages for="appt_form.date.$error">
          <ng-message when="valid">
            {{ _('Must be a date.') }}
          </ng-message>
        </ng-messages>
      </div>

    <span flex></span>

    </md-button>
    <md-button class="md-primary"
               ng-click="submit(member, member_form)"

      {{member._new?_('Create'):_('Save')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script><script type=text/ng-template id=crm.member.role.tmpl.html>

for=commodity_form.name.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><md-input-container class="md-block amend"><label>{{_('Sales Volume')}}</label><input name=volume type=number step=1 min=0 ng-disabled=!editing_volume ng-model=commodity.volume><md-icon class=md-primary ng-click=toggle_editing_volume() md-svg-icon="{{editing_volume ? 'action:ic_lock_open_24px'

nt class="md-text md-warn" ng-if=missing_specs> {{_('At least one Spec.')}} </hint></div></div><md-input-container class="md-block amend"><label>{{_('Memo')}}</label><textarea name=memo ng-model=commodity.memo md-maxlength=600></textarea><hint>{{_('* Memo is only for yourself to read.')}}</hint><ng-messages for=commodity_form.memo.$error><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><md-switch ng-class="{'draft': !commodity.status}" ng-model=commodity.status ng-true-value=1 ng-false-value=0> {{_('Put on sale')}} </md-switch><div class=space-md></div><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled="submitted || sel.selection" type=submit> {{_('Save')}} </md-button><span flex></span><md-button ng-show=commodity.id ng-disabled=sel.selection ng-click=trash(commodity)><span>{{_('Remove')}}</span><md-icon md-svg-icon=action:ic_delete_24px></md-icon></md-button></div></form></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h2 class=md-headline><span> {{_('Stock Management')}} <span></h2></header><div class="md-padding text-center draft" ng-if="loaded && !commodity.allow_sku"><div class=md-padding><md-icon class=s96 md-svg-icon=action:ic_remove_shopping_cart_24px></md-icon></div><p class=md-caption> {{_('Manage stock units after finish the Commodity Spec. setted.')}} </p></div><div ng-if="loaded && commodity.allow_sku"><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled="sel.selection

               type="number"
               step="1"
               ng-model="specitem._index"
               required />

          <ng-message when="required">
            {{ _('This field is mandatory.') }}

          <ng-message when="number, step">
            {{ _('Must be an integer.') }}

      </md-input-container>

      <button hide></button>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-icon-button"
               aria-label="{{_('Delete')}}"
               ng-click="trash(specitem)"
               ng-show="!specitem._new">
      <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
    </md-button>
    <span flex></span>
    <md-button class="md-primary"
               ng-click="close()">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-click="submit(specitem, commodity_specitem_form)">
      {{ specitem._new?_('Add'):_('Confirm')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script><script type=text/ng-template id=erp.sku.edit.tmpl.html>

    </md-button>

</script><script type=text/ng-template id=erp.sku.batch.tmpl.html>

pe == 'coupon'

odel=discount.status ng-true-value=1 ng-false-value=0> {{_('Activated')}} </md-switch><div class=space-md></div><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled=submitted type=submit> {{_('Save')}} </md-button><span flex></span><md-button ng-show=discount.id ng-click=trash(discount)><span>{{_('Remove')}}</span><md-icon md-svg-icon=action:ic_delete_24px></md-icon></md-button></div></form></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h2 class=md-headline><span> {{_('Discounted Commodities')}} <span></h2></header><div class="md-padding text-center draft" ng-if="loaded && !discount.id"><div class=md-padding><md-icon class=s96 md-svg-icon=action:ic_remove_shopping_cart_24px></md-icon></div><p class=md-caption> {{_('Manage discounted commodities after Discount setted.')}} </p></div><div ng-if="loaded && discount.id"><div class="md-padding text-center draft" ng-if=!links.length><div class=md-padding><md-icon class=s96 md-svg-icon=action:ic_add_shopping_cart_24px></md-icon></div><p class=md-caption> {{_('Please add some commodities before set the Discount.')}} </p></div><div ng-if=links.length><div layout=row layout-align="space-between center"><md-button class=md-raised ng-click=toggle_select_all(links)><md-icon md-svg-icon=av:ic_playlist_add_check_24px></md-icon><span>{{_('Toggle Select All')}}</span></md-button></div><md-list><md-list-item class=text-nowrap-group aria-label="{{_('Manage SKU')}}" ng-repeat="link in links"><md-checkbox ng-change="linked_change(link, links)" ng-model=link.linked></md-checkbox><p>{{ link.name }}</p><md-icon class=md-secondary ng-class="{'md-primary': link.status}" md-svg-icon="{{link.status

                         : icon_map[discount.type] }}"></md-icon></md-card-avatar><md-card-header-text class=text-nowrap-group><span class=md-title> {{discount.tagname}} </span><span class=md-subhead ng-if="discount.type == 'coupon'"> {{_('%s% OFF', discount.rate)}} </span><span class=md-subhead ng-if="discount.type == 'bargain'"> {{_('Bargain %s%', discount.rate)}} </span><span class=md-subhead ng-if="discount.type == 'voucher'"> {{_('Spend %s, -%s', discount.spend|price, discount.worth|price)}} </span><span class=md-subhead ng-if="discount.type == 'redeem'"> {{_('%s% Redemption', discount.scale)}} </span></md-card-header-text></md-card-header></md-card></div></div><div class="md-padding text-center draft" ng-if="loaded && !discounts.length"><div class=md-padding><md-icon class=s96 md-svg-icon=maps:ic_local_play_24px></md-icon></div><p class=md-caption> {{_('Click the button bottom right to add a new one.')}} </p></div></section></div></div><md-button class="md-fab fixed md-fab-bottom-right anim-show-hide" aria-label="{{_('Create New Discount')}}" ng-click=create() ng-show="!sel.selection && discounts.length < limit"><md-icon md-svg-icon=content:ic_add_24px></md-icon></md-button></script><script type=text/ng-template id=blueprints/erp/views/orders.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=90 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Orders')}}</span></h1></header><form name=search_order_form ng-submit="search(orders, search_cond)" novalidate><div layout-gt-sm=row><div flex-gt-sm=45><md-input-container class="md-block selector"><label>{{_('Status')}}</label><md-select name=status ng-model=search_cond.status ng-disabled=search_specified><md-option ng-value="'*'"> {{_('All')}} </md-option><md-option ng-repeat="st in order_status" ng-if=!st.skip_select ng-value=st.key> {{_(st.label)}} </md-option></md-select></md-input-container><div layout=row><div class=field-container flex><label>{{_('Start Date')}}</label><md-datepicker name=start_date ng-model=start_date ng-change=change_date(search_cond) ng-disabled=search_specified md-max-date=max_date md-placeholder="{{_('Start Date')}}" md-open-on-focus></md-datepicker></div><div class=field-container flex><label>{{_('End Date')}}</label><md-datepicker name=end_date ng-model=end_date ng-change=change_date(search_cond) ng-disabled=search_specified md-max-date=max_date md-placeholder="{{_('End Date')}}" md-open-on-focus></md-datepicker></div></div><div class=space-padding><hint class=md-text ng-class="{'md-warn': error_time_between}"> {{_('* Up to %s days between start and end dates. '+ 'Type and Date option will be skipped when Trade ID '+ 'or Transaction ID is given.', days_between)}} </hint></div></div><div flex-gt-sm=45 flex-offset-gt-sm=10><md-input-container class="md-block amend"><label>{{_('Trade ID')}}</label><input name=name type=text ng-model=search_cond.trade_id maxlength=600><hint> {{_('* Trade ID is automatically generated when make order. '+ 'It can usually be found in store apps.')}} </hint></md-input-container><md-input-container class="md-block amend"><label>{{_('Transaction ID')}}</label><input name=name type=text ng-model=search_cond.transaction_id maxlength=600><hint> {{_('* Transaction ID is generated by the payment service. '+ 'It can usually be found in payment history.')}} </hint></md-input-container></div></div><div layout-gt-xs=row><md-button class="md-raised md-primary" type=submit> {{_('Search')}} </md-button><md-button class=md-raised ng-click="list_delivery_orders(orders, search_cond)"> {{_('Orders to be delivery')}} </md-button><span flex></span><md-button class=md-icon-button ng-click=print(search_cond) ng-show="property.capability > 2" aria-label="{{_('Print')}}"><md-icon md-svg-icon=action:ic_print_24px></md-icon></md-button></div></form><div class=space-padding ng-show=queried><md-divider></md-divider><md-subheader class=md-no-sticky> {{_('%s in list, %s total', orders.length, total_results)}} </md-subheader><div layout=row layout-wrap><div class="wrap-card anim-enter" ng-repeat="order in orders" flex-gt-lg=15 flex-lg=25 flex-md=33 flex-sm=50 flex=100 layout=column><md-card ng-click="open(order, orders)" flex><md-card-header><md-card-avatar><md-icon class=md-avatar-icon ng-class="{'md-accent': order._modified,
                           'md-warn': order.status == -1 && !order._modified,
                           'md-primary': order.status && !order._modified}" md-svg-icon="{{ icon_map[order.status] }}"></md-icon></md-card-avatar><md-card-header-text class=text-nowrap-group><span class=md-title> {{order.name}} </span><span class=md-subhead> {{order.trade_id}} </span></md-card-header-text></md-card-header></md-card></div><div class="wrap-card anim-show" ng-show=has_more flex-gt-lg=15 flex-lg=25 flex-md=33 flex-sm=50 flex=100 layout=column><md-card class=more aria-label="{{_('More')}}" ng-click=get_more(orders) flex><md-icon class="s48 md-primary" md-svg-icon=nav:ic_more_horiz_24px></md-icon></md-card></div></div></div></section></div></div><script type=text/ng-template id=erp.order.edit.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Manage Order')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <div layout="row">
      <div class="s24"></div>
      <h2 class="md-title text-center text-upper select-text"
          flex>
        NO.{{order.trade_id}}
      </h2>
      <div>
        <md-icon class="md-primary"
                 md-svg-icon="content:ic_content_copy_24px"
                 ng-clipboard="clipboard(order)"></md-icon>
      </div>
    </div>

    <!-- order form -->
    <form class="md-padding"
          name="order_form"
          ng-submit="submit(order, order_form)"
          novalidate>
      <md-input-container class="md-block selector">
        <label>{{_('Status')}}</label>
        <md-select name="status"
                   ng-model="order.status">
          <md-option ng-repeat="st in order_status"
                     ng-disabled="st.skip_select"
                     ng-value="st.key">
            {{_(st.label)}}
          </md-option>
        </md-select>
      </md-input-container>

      <md-input-container class="md-block"
                          ng-if="order.status == 2">
        <label>{{_('Delivery Number')}}</label>
        <input name="delivery"
               ng-model="order.delivery"
               maxlength="600"
               required />
        <ng-messages for="order_form.delivery.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block amend"
                          ng-if="order.status == 4">
        <label>{{_('Refund ID')}}</label>
        <input name="refund_id"
               ng-model="order.refund_id"
               maxlength="600"
               required />
        <hint for="order_form.refund_id">
          {{_('* You must operate a refund on the payment platform.')}}
        </hint>
        <ng-messages for="order_form.refund_id.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <!-- order info -->
      <div class="field-container">
        <label>{{_('Merchant')}}</label>
        <div class="indent-padding">
          <p class="md-caption select-text">
            {{order.method}} - {{order.merchant_id}}
          </p>
        </div>
      </div>

      <div class="field-container">
        <label>{{_('Transaction')}}</label>
        <div class="indent-padding">
          <p class="md-text md-primary">{{order.payment|price}}</p>
          <p class="md-caption select-text md-text"
             ng-class="{'md-warn': !order.transaction_id}">
            {{order.transaction_id || _('Unknown transaction')}}
          </p>
          <p class="md-caption">{{order.creation|dateformat}}</p>
        </div>
      </div>

      <div class="field-container"
           ng-if="member.id">
        <label>{{_('Member')}}</label>
        <div class="indent-padding">
          <p class="md-text md-primary">{{member.meta.name}}</p>
          <p class="md-caption">{{member.login}}</p>
          <p class="md-caption md-text md-accent">
            {{_('Use %s points.', order.spent_credit)}}
          </p>
        </div>
      </div>

      <div class="field-container">
        <label>{{_('Delivery')}}</label>
        <div class="indent-padding">
          <p class="md-caption">{{order.recipient}}</p>
          <p class="md-caption">{{order.delivery || '-'}}</p>
          <p class="md-caption">{{order.courier_fee|price}}</p>
        </div>
      </div>

      <div class="field-container">
        <label>{{_('Note')}}</label>
        <div class="indent-padding">
          <p class="md-caption">{{order.note || '-'}}</p>
        </div>
      </div>

      <div class="field-container amend">
        <label>{{_('Commodities')}}</label>
        <div class="indent-padding"
             ng-repeat="item in order.items">
          <p class="md-caption">
            [{{item.amount}}] {{item.name}}
            - {{item.detail}}
            - {{item.price|price}}
          </p>
          <p class="md-caption"
             ng-if="item.discounts.length">
            &lt; {{item.discounts.join(' | ')}} &gt;
          </p>
          <md-divider></md-divider>
        </div>
      </div>

      <div class="field-container">
        <label>{{_('Preferential')}}</label>
        <div class="indent-padding">
          <p class="md-caption"
             ng-if="order.voucher_payment">
            {{_('Points')}}
            {{order.credit_payment|price}} [{{order.spent_credit || 0}}]
          </p>
          <p class="md-caption"
             ng-if="order.voucher_payment">
            {{_('Voucher')}}
            {{order.voucher_payment|price}}
          </p>
          <p class="md-caption"
             ng-if="order.bargain_payment">
            {{_('Bargain')}}
            {{order.bargain_payment|price}}
          </p>
          <p class="md-caption"
             ng-if="order.redeem_payment">
            {{_('Redeem')}}
            {{order.redeem_payment|price}} [{{order.redeem_code}}]
          </p>
        </div>
      </div>

      <md-input-container class="md-block amend">
        <label>{{_('Memo')}}</label>
        <textarea name="memo"
                  ng-model="order.memo"
                  md-maxlength="600"></textarea>
        <hint>{{_('* Memo is only for yourself to read.')}}</hint>
        <ng-messages for="order_form.memo.$error">
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

    </form>

  </md-dialog-content>
  <md-dialog-actions layout="end center">
    <md-button class="md-primary"
               ng-click="close()"
               ng-disabled="submitted">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-click="submit(order, order_form)"
               ng-disabled="submitted">
      {{_('Save')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script></script><script type=text/ng-template id=blueprints/gate/views/login.html><div class=view-animate layout-margin layout-padding><div class=space-vh-xs hide-xs></div><div layout=row layout-align="center center"><section flex-gt-sm=60 flex-sm=80 flex><header><md-icon class=logo md-svg-src=logo.svg></md-icon></header><form name=auth_form ng-submit="login(auth, auth_form)" novalidate><md-input-container class=md-block><label>{{_('Account')}}</label><input name=login type=email ng-model=auth.login required><ng-messages for=auth_form.login.$error><ng-message when=email> {{ _('Must be an E-Mail address.') }} </ng-message><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block><label>{{_('Password')}}</label><input name=passwd type=password ng-model=auth.passwd ng-pattern=regex_pattern.passwd required><ng-messages for=auth_form.passwd.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=pattern> {{ _('Invalid field format.') }} </ng-message></ng-messages></md-input-container><div layout=column layout-gt-xs=row layout-align-gt-xs="center center"><md-button class="btn md-raised md-primary" ng-disabled=submitted type=submit> {{_('Login')}} </md-button><span class=md-padding flex></span><md-button ng-disabled=submitted ng-href=/#/gate/recovery> {{_('Forget password?')}} </md-button></div></form></section></div></div></script><script type=text/ng-template id=blueprints/gate/views/recovery.html><div class=view-animate layout-margin layout-padding><div class=space-vh-xs hide-xs></div><div layout=row layout-align="center center"><section flex-gt-sm=60 flex-sm=80 flex><header><h1 class=md-display-2> {{_('Recovery')}} </h1></header><form name=check_form ng-show="step == 0" ng-submit="check(rec, check_form)" novalidate><md-input-container class=md-block><label>{{_('E-Mail for Account')}}</label><input name=login type=email ng-model=rec.login ng-disiabled=checked required><ng-messages for=check_form.login.$error><ng-message when=email> {{ _('Must be an E-Mail address.') }} </ng-message><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message></ng-messages></md-input-container><div layout=column layout-gt-xs=row layout-align-gt-xs="center center"><md-button class="md-raised md-primary" ng-disabled=submitted type=submit> {{_('Next Step')}} </md-button><span class=md-padding flex></span><md-button ng-disabled=submitted ng-href=/#/gate/login> {{_('Go to login')}} </md-button></div></form><form name=rec_form layout=column ng-show=step==1 ng-submit="recovery(rec, rec_form)" novalidate><div><p> {{_('An Recovery captcha has been sent to %s.', rec.login)}} </p></div><div layout=row><md-input-container flex><label>{{_('Enter the Recovery captcha')}}</label><input name=captcha type=text ng-model=rec.captcha required><md-icon md-svg-icon=action:ic_restore_24px ng-class="{'draft': disable_catpcha()}" ng-click=captcha(rec)></md-icon><ng-messages for=rec_form.captcha.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message></ng-messages></md-input-container></div><div layout=column layout-gt-xs=row><md-input-container class=md-block flex-gt-xs><label>{{_('New Password')}}</label><input name=passwd type=password ng-model=rec.passwd maxlength=50 ng-pattern=regex_pattern.passwd required><hint for=rec_form.passwd> {{_('* 6 to 60 characters.')}} </hint><ng-messages for=rec_form.passwd.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=pattern> {{ _('Invalid field format.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block flex-gt-xs><label>{{_('Confirm Password')}}</label><input name=passwd2 type=password maxlength=50 ng-model=rec.passwd2 password-verify=rec.passwd required><ng-messages for=rec_form.passwd2.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=passwordVerify> {{ _('The password confirmation does not match.') }} </ng-message></ng-messages></md-input-container></div><div layout=column layout-gt-xs=row layout-align-gt-xs="center center"><md-button class="md-raised md-primary" ng-disabled=submitted type=submit> {{_('Recovery')}} </md-button><span class=md-padding flex></span><md-button ng-disabled=submitted ng-href=/#/gate/login> {{_('Go to login')}} </md-button></div></form><div layout=column ng-show="step == 2" novalidate><div><h3> {{_('%s has been recovered.', rec.login)}} </h3></div><div layout=column layout-gt-xs=row layout-align-gt-xs="start center"><md-button class=md-raised ng-disabled=submitted ng-href=/#/gate/login> {{_('Go Login')}} </md-button></div></div></section></div></div></script><script type=text/ng-template id=blueprints/gate/views/register.html><div class=view-animate layout-margin layout-padding><div class=space-vh-xs hide-xs></div><div layout=row layout-align="center center"><section flex-gt-sm=60 flex-sm=80 flex><header><h1 class=md-display-2> {{_('Register')}} </h1></header><form name=check_form ng-show="step == 0" ng-submit="check(reg, check_form)" novalidate><md-input-container class=md-block><label>{{_('E-Mail for Account')}}</label><input name=login type=email ng-model=reg.login ng-disiabled=checked required><ng-messages for=check_form.login.$error><ng-message when=email> {{ _('Must be an E-Mail address.') }} </ng-message><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block><label>{{_('Invitation Code')}}</label><input name=code type=text ng-model=reg.code maxlength=100 ng-required=invite_required><ng-messages for=check_form.code.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message></ng-messages></md-input-container><div layout=column layout-gt-xs=row layout-align-gt-xs="center center"><md-button class="btn md-raised md-primary" ng-disabled=submitte asswd maxlength=60 required><ng-messages for=reg_form.passwd2.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=passwordVerify> {{ _('The password confirmation does not match.') }} </ng-message></ng-messages></md-input-container></div><div layout=column layout-gt-xs=row layout-align-gt-xs="center center"><md-button class="btn md-raised md-primary" ng-disabled=submitted type=submit> {{_('Create')}} </md-button><span class=md-padding flex></span><md-button class=btn ng-disabled=submitted ng-href=/#/gate/login> {{_('Go to login')}} </md-button></div></form><div layout=column ng-show="step == 2" novalidate><div><h3> {{_('%s has been registered.', reg.login)}} </h3></div><div layout=column layout-gt-xs=row layout-align-gt-xs="start center"><md-button class="btn md-raised" ng-disabled=submitted ng-href=/#/ > {{_('Enter')}} </md-button></div></div></section></div></div></script><script type=text/ng-template id=blueprints/info/views/info.html><div class=view-animate layout-margin layout-padding><div class=space-vh-xs hide-xs></div><div layout=row layout-align="center center"><section flex-gt-sm=60 flex-sm=80 flex><header layout-align-gt-xs="start center" layout-align="center center" ng-click=activate()><md-icon class=logo ng-class="{'md-accent': property.expert}" md-svg-src=logo.svg></md-icon></header><article ng-if="lang == 'en'"><p> Soopro is a cloud base content creation software, Aka., Content as a Service. </p><p> We can help you eaiser manage multi-channel online contents. such as Brand Website, WeChat Buzz, Mobile Showreel and Manuscript. In addition, We also provide a lightweight CRM system, it can help you manage members, appointments, coupons and so on. </p></article><article ng-if="lang == 'zh'"><p>  </p><p>   CRM </p></article><md-divider></md-divider><div><p class=md-caption> {{_('R.I.P: %s', project.rip.join(', '))}} </p><p class=md-caption> {{_('Version: %s %s', project.name, project.version)}} </p><p class=md-caption> {{_('Creators: %s', project.creator.join(', '))}} </p></div></section></div></div></script><script type=text/ng-template id=blueprints/media/views/media.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=90 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Media Files')}}</span></h1></header><div class=anim-enter layout=row layout-align="space-between center"><div class=list-filter><md-select name=status md-container-class=max-size-sm placeholder="{{_('Repository')}}" ng-model=sel_repo ng-disabled="sel.selection || isolated" ng-change="change_repo(mediafiles, sel_repo)"><md-optgroup label="{{_('Generic')}}" ng-if=!isolated><md-option ng-value="'g'"> {{_('User')}} </md-option><md-option ng-value="'g.erp'"> {{_('Marketing')}} </md-option><md-option ng-value="'g.crm'"> {{_('Membership')}} </md-option></md-optgroup><md-optgroup label="{{_('Apps')}}" ng-if="isolated || property.expert"><md-option ng-repeat="repo in repositories" ng-value=repo.slug> {{repo.meta.title || repo.slug}} </md-option></md-optgroup></md-select></div><span flex></span><md-button class=md-icon-button ng-class="{'md-accent': sel.selection}" ng-click=sel.toggle_selection() ng-show=mediafiles.length aria-label="{{_('Toggle Selection')}}"><md-icon md-svg-icon=av:ic_playlist_add_check_24px></md-icon></md-button></div><md-divider></md-divider><md-list><md-subheader class=md-no-sticky> {{_('%s in list, %s total', mediafiles.length, storage.used)}} </md-subheader><md-list-item class="md-2-line text-nowrap-group anim-enter" aria-label="{{_('Manage Media')}}" ng-repeat="media in mediafiles" ng-class="{'selected': media._selected}" ng-hold="sel.select(media, mediafiles)" ng-click="sel.selection?'':edit(media, mediafiles)" delay=!sel.selection><img class="md-avatar img-bg-cover" ng-if="media.type == 'image'" ng-src={{image.trans}} style={{(media.src|thumbnail|now:media.updated)|bg_img}}><md-icon class=md-avatar-icon md-svg-icon={{media_icons[media.type]}} ng-if="media.type != 'image'"></md-icon><div class="md-list-item-text text-nowrap-group"><h3>{{ media.filename || '-' }}</h3><p>&nbsp;- {{ media.mimetype }}</p></div><div class="md-secondary anim-show" ng-show=sel.selection><md-icon md-svg-icon="{{media._selected
                     ? 'toggle:ic_radio_button_checked_24px'

<md-dialog aria-label="{{_('Media Edit')}}"

iv></div><md-subheader class=md-primary> {{_('Advanced')}} </md-subheader><div class=md-padding><md-input-container class="md-block amend"><label>{{_('URL Slug')}}</label><input name=slug type=text ng-model=file.slug ng-pattern=regex_pattern.slug ng-disabled="!property.expert || file.is_reserved" maxlength=120 required><hint for=property_form.slug> {{_('* Used for friendly URLs and SEO.')}} </hint><ng-messages for=property_form.slug.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=pattern> {{ _('Invalid field format.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block><label>{{_('Priority')}}</label><input name=priority type=number step=1 ng-model=file.priority><ng-messages for=strict_edit_form.priority.$error><ng-message when="number, step"> {{ _('Must be an integer.') }} </ng-message></ng-messages></md-input-container></div></form></md-content></div></div></script><script type=text/ng-template id=blueprints/user/views/assistant.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Assistant')}}</span></h1></header><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled="assistant_limit <= assistants.length" ng-click=assign(assistants)> {{_('Assign')}} </md-button></div><md-divider></md-divider><md-list><md-subheader class=md-no-sticky> {{_('%s in list, up to %s', assistants.length, assistant_limit)}} </md-subheader><md-list-item class=text-nowrap-group ng-repeat="assistant in assistants" ng-click="edit(assistant, assistants)" aria-label="{{_('Edit Assistant')}}"><div class=md-list-item-text><p>{{ assistant.name || '-' }}</p></div><div class="md-secondary anim-show"><md-icon md-svg-icon=maps:ic_person_pin_24px></md-icon></div></md-list-item></md-list></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h2 class=md-headline><span>{{_('Explanation')}}</span></h2></header><article ng-if="lang == 'en'"><p> Membership Assistant is a Auxiliary Tools to manage your members, events and cards. The Assistant can be install on computer, tablet and smartphone, will could be help in many different ways. </p><ul><li>Staff carries in the store.</li><li>Use on live events or site activities.</li><li>Unmanned self-service equipment.</li><li>...</li></ul></article><article ng-if="lang == 'zh'"><p>    </p><ul><li></li><li></li><li></li><li>...</li></ul></article></section></div></div><script type=text/ng-template id=user.assistant.edit.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Assistant Manage')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{ assistant._new?_('New Assistant'):_('Edit Assistant')}}
    </h2>

    <!-- assistant form -->
    <form class="md-padding"
          name="assistant_form"
          ng-submit="save(assistant, assistant_form)"
          novalidate>

      <md-input-container class="md-block">
        <label>{{_('Name')}}</label>
        <input name="name"
               ng-model="assistant.name"
               md-maxlength="24"
               required />
        <ng-messages for="assistant_form.name.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('Passcode')}}</label>
        <input name="passcode"
               ng-model="assistant.passcode"
               md-maxlength="60"
               required/>
        <ng-messages for="assistant_form.passcode.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <button hide></button>
    </form>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-icon-button"
               aria-label="{{_('Delete')}}"
               ng-click="trash(assistant)"
               ng-show="!assistant._new"
               ng-disabled="submitted">
      <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
    </md-button>
    <span flex></span>
    <md-button class="md-primary"
               ng-click="close()"
               ng-disabled="submitted">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-click="save(assistant, assistant_form)"
               ng-disabled="submitted">
      {{ assistant._new?_('Create'):_('Save')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script></script><script type=text/ng-template id=blueprints/user/views/external.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('External Storage Settings')}}</span></h1></header><div><form name=external_form ng-submit="save(external, external_form)" novalidate><md-input-container class="md-block amend"><label>{{_('Host URL')}}</label><input name=url type=text ng-model=external.url md-maxlength=360><hint> {{_('* A publicly accessible HTTP(s) URL.')}} </hint><ng-messages for=external_form.url.$error><ng-message when=url> {{ _('Must be a URL.') }} </ng-message><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><md-input-container class="md-block amend"><label>{{_('Storage Bucket Name')}}</label><input name=bucket type=text ng-model=external.bucket md-maxlength=60><hint> {{_('* Use alphanumeric characters or hyphens only.')}} </hint><ng-messages for=external_form.bucket.$error><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><md-input-container class="md-block selector"><label>{{_('Zone')}}</label><md-select name=locale ng-model=external.zone><md-option ng-value=zone.code ng-repeat="zone in zone_list"> {{_(zone.name)}} </md-option></md-select></md-input-container><md-input-container class="md-block amend"><label>{{_('Access Key')}}</label><input name=access_key type=text ng-model=external.access_key></md-input-container><md-input-container class="md-block amend"><label>{{_('Secret Key')}}</label><input name=secret_key type="{{secret_key_display ? 'text' : 'password' }}" ng-model=external.secret_key><md-icon md-svg-icon="{{ secret_key_display

                          'draft': !external.certified}"><span> {{external.certified?_('Certified'):_('Uncertified')}} </span><md-icon class=s16 md-svg-icon=action:ic_verified_user_24px></md-icon></p></div></form></div></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h2 class=md-headline><span>{{_('Explanation')}}</span></h2></header><article ng-if="lang == 'en'"><p><b> Because all upload media files will be stored in your own cloud service, so you must complete the external storage settings before you manage media files. </b></p><p> our system currently supports "Qiniu" cloud storage only. If you know nothing about it, please find someone who understand to help. Follow the the steps below: </p><ul><li>Register a Qiniu account.</li><li>Complete real-name certification.</li><li>Create an storage bucket.</li><li>Bind a domain for CDN.</li><li>Find AccessKey/SecretKey (AK/SK) from 'Key Management'</li><li> Copy AK/SK, bucket name, our 'External Storage Settings' </li><li> Copy the URL that you bound to the CDN as host URL. Please note that URL include the URL protocol, just like https://soopro.com or http://soopro.com. </li><li> Select the correct 'Zone' of your bucket. </li><li> At last, Make sure 'Certified' is showing up beside of the save button. </li></ul></article><article ng-if="lang == 'zh'"><p><b>   </b></p><p>   </p><ul><li></li><li></li><li>(bucket)</li><li>CDN(host URL)</li><li> AccessKey(AK)/SecretKey(SK)</li><li> AK/SK(bucket) </li><li> CDN  https://soopro.com  http://soopro.com </li><li>(zone)</li><li> "" </li></ul></article></section></div></div></script><script type=text/ng-template id=blueprints/user/views/invite.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('My Invitations')}}</span></h1></header><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled="invite_limit <= invites.length" ng-click=generate()> {{_('Generate Invitation')}} </md-button></div><md-divider></md-divider><md-list><md-subheader class=md-no-sticky> {{_('%s in list, up to %s', invites.length, invite_limit)}} </md-subheader><md-list-item class=text-nowrap-group ng-repeat="invite in invites" aria-label="{{_('Manage Invitation')}}"><div class=md-list-item-text><p>{{ invite.code }}</p></div><md-menu class="md-secondary anim-show"><md-icon ng-class="{'md-primary': !invite.invited}" md-svg-icon="{{invite.invited
                     ? 'action:ic_assignment_ind_24px'
                     : 'social:ic_share_24px'}}" ng-click=$mdMenu.open($event)></md-icon><md-menu-content class=max-size-sm width=3><md-menu-item class=text-nowrap-group><p class=md-caption ng-class="{'draft': !invite.invited}"> {{invite.invited || _('Available')}} </p></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button ng-clipboard=copy_invite_code(invite.code) ng-disabled=invite.invited> {{_('Copy Invitation Code')}} </md-button></md-menu-item><md-menu-item><md-button ng-clipboard=copy_invite_url(invite.code) ng-disabled=invite.invited> {{_('Copy Invitation URL')}} </md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button class=md-primary ng-disabled=invite.invited ng-click=remove(invite)> {{_('Remove')}} </md-button></md-menu-item></md-menu-content></md-menu></md-list-item></md-list><md-divider></md-divider><div class=md-margin><hint> {{_('* Use invitation code to invite your friends to register.')}} </hint></div></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h2 class=md-headline><span>{{_('Usage')}}</span></h2></header><article ng-if="lang == 'en'"><p> You can invite friends to sign up for a new account. Invitees can enter the invitation code while registration, or register directly through the invitation URL. We will always thank you for sharing. </p><ul><li>Each account generates up to {{invite_limit}} invitations.</li><li>Each invitation code can only be used once.</li><li>Used invitations can not be deleted.</li></ul></article><article ng-if="lang == 'zh'"><p>    </p><ul><li>{{invite_limit}}</li><li></li><li></li></ul></article></section></div></div></script><script type=text/ng-template id=blueprints/user/views/profile.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('User Profile')}}</span></h1></header><form name=profile_form ng-submit="save(profile, profile_form)" novalidate>
