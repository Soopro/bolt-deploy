lass="md-avatar s60"></div></div><div ng-show=!sending><h2 class=md-title>{{ _("Message Content") }}</h2><ng-include src="'blueprints/wx/views/broadcast_edit_text.tmpl.html'" ng-if="broadcast.msg_type == 'text'"></ng-include><ng-include src="'blueprints/wx/views/broadcast_edit_news.tmpl.html'" ng-if="broadcast.msg_type == 'news'"></ng-include><ng-include src="'blueprints/wx/views/broadcast_edit_image.tmpl.html'" ng-if="broadcast.msg_type == 'image'"></ng-include></div></div></div></div></script><script type=text/ng-template id=blueprints/wx/views/broadcast_edit_image.tmpl.html><md-subheader class=md-no-sticky>{{ _('Image Message') }}</md-subheader><md-card class="anim-fade noleave"><div layout=row layout-align="center center" ng-click=callMedia(broadcast) class="imgholder cover img-full"><div ng-show=!broadcast.media_url class=imgholder-cover-icobox><md-icon md-svg-icon=action:ic_perm_media_24px class="ico s60"></md-icon></div><div ng-show=broadcast.media_url class="imgholder-inner anim-fade noleave"><img ng-src="{{ broadcast.media_url+'?'+now || image.banner}}" alt=preview class=preview></div></div><md-card-content><p ng-bind-html="_('* Image message will only send one picture to your subscribers.')" class="md-caption tip"></p></md-card-content></md-card></script><script type=text/ng-template id=blueprints/wx/views/broadcast_edit_news.tmpl.html><md-subheader class=md-no-sticky>{{ _('Graphic News Message') }}</md-subheader><md-card class="anim-fade noleave"><div layout=row layout-align="center center" ng-click=callMedia(broadcast) class="imgholder cover img-full"><div ng-show=!broadcast.media_url class=imgholder-cover-icobox><md-icon md-svg-icon=action:ic_perm_media_24px class="ico s60"></md-icon></div><div ng-show=broadcast.media_url class="imgholder-inner anim-fade noleave"><img ng-src={{image.banner}} alt=preview ng-style="{'background-image':'url('+broadcast.media_url+'?'+now+')'}" class=preview></div></div><md-card-content><md-input-container><label>{{_('Title' ass=text-primary>%s</span> broadcast materials. Limited to a maximum %s.', mediafiles.length, 2400)"></span></md-subheader><md-divider class=dotted></md-divider><div ng-repeat="media in mediafiles | paginator:paged" class=anim-item><md-list-item ng-class="{'md-whiteframe-z1':isSelected(media),'selected':isSelected(media)}" media-id={{media.media_id}} class="md-2-line md-padding vertical-center"><img ng-if="media.type == 'image' || !media.type" ng-src={{media.src|thumbfresh}} alt={{media.filename}} class="md-avatar s48"><md-icon ng-if="media.type == 'application'" md-svg-icon=editor:ic_attach_file_24px class="md-avatar s48"></md-icon><md-icon ng-if="media.type == 'video'" md-svg-icon=av:ic_videocam_24px class="md-avatar s48"></md-icon><md-icon ng-if="media.type == 'audio'" md-svg-icon=image:ic_audiotrack_24px class="md-avatar s48"></md-icon><div ng-click=toggleSelect(media) class=md-list-item-text><h3 class="md-title text-nowrap">{{media.filename}}</h3><p class=md-caption><span class=text-primary>{{media.updated | dateformat}}</span></p></div><div class=func><md-button aria-label="{{_('Copy URL')}}" ng-click=copyURL(media.src) class=md-icon-button><md-icon md-svg-icon=content:ic_link_24px></md-icon></md-button></div></md-list-item><md-divider class=dotted></md-divider></div><p ng-bind-html="_('* You can also visit the official site to manage materials.')" class="md-caption tip"></p></md-list><div layout=row layout-align="center center"><md-button ng-click=showMore() ng-if=hasMore()><md-icon md-svg-icon=nav:ic_expand_more_24px class=ico></md-icon><span class=text>{{_('More')}}</span></md-button></div></div></div><ng-include src="'common/views/trashbar.tmpl.html'"></ng-include></div></script><script type=text/ng-template id=blueprints/wx/views/broadcasts.html><div flex=flex ng-if="advance_mode == false" layout=column layout-margin=layout-margin class=view-animate><div flex=flex layout=row layout-align-gt-sm="center center"><p>{{ _('Sorry! This section require certified
