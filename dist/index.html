v></form></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h2 class=md-headline><span>{{_('Property')}}</span></h2></header><md-input-container class="static md-block"><label>{{_('Energy')}}</label><md-card class="text-center s192" plain><md-icon class="s96 md-accent" md-svg-icon=social:ic_whatshot_24px></md-icon><div class="md-margin md-display-2"> {{property.energy | abbrnum:2}} </div></md-card></md-input-container><md-input-container class=md-block><label>{{_('Login ID')}}</label><input name=login type=text ng-model=property.login disabled></md-input-container><md-input-container class=md-block><label>{{_('User Name')}}</label><input name=username type=text ng-model=property.slug disabled></md-input-container><div class="field-container amend"><label>{{_('Capability Level')}}</label><div class=radio-wrapper><md-radio-group ng-model=property.capability ng-change=change_capability(property)><md-radio-button class=md-primary ng-repeat="capa in capabilities" ng-if="!capa.expert || property.expert" ng-value=capa.key> {{_(capa.label)}} </md-radio-button></md-radio-group></div><hint class=help ng-click="help('capability')"><span> {{_('* Choose a capability level that fits your skill.')}} </span><md-icon class=s12 md-svg-icon=action:ic_help_24px></md-icon></hint></div></section></div></div></script><script type=text/ng-template id=blueprints/user/views/security.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Security')}}</span></h1></header><div><form name=pwd_form ng-submit="change_pwd(pwd, pwd_form)" novalidate><md-input-container class=md-block><label>{{_('Old Password')}}</label><input name=old_passwd type=password ng-model=pwd.old_passwd ng-pattern=regex_pattern.passwd required><ng-messages for=pwd_form.old_passwd.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=pattern> {{ _('Invalid field format.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block><label>{{_('New Password')}}</label><input name=passwd type=password ng-model=pwd.passwd ng-pattern=regex_pattern.passwd maxlength=60 required><hint for=pwd_form.passwd> {{_('* 6 to 60 characters.')}} </hint><ng-messages for=pwd_form.passwd.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=pattern> {{ _('Invalid field format.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block><label>{{_('Confirm Password')}}</label><input name=passwd2 type=password ng-model=pwd.passwd2 password-verify=pwd.passwd maxlength=60 required><ng-messages for=pwd_form.passwd2.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=passwordVerify> {{ _('The password confirmation does not match.') }} </ng-message></ng-messages></md-input-container><div><md-button class="btn md-raised md-primary" ng-disabled=submitted type=submit> {{_('Modify')}} </md-button></div></form></div></section><section flex-gt-sm=40 flex-offset-gt-sm=10 ng-show="property.capability > 2"><header><h2 class=md-headline><span>{{_('Developer')}}</span></h2></header><div ng-show=!secret.id><p class=md-body-1> {{_('You are able to use a Develop Secret Key '+ 'to access Develop API. '+ 'The Secret Key will display after '+ 'your identity is verified, keep it secret please.')}} </p><md-button class=md-raised ng-click=get_secret_key(secret)> {{property.has_secret_key ? _('Verify identity to display') : _('Verify identity to apply')}} </md-button></div><div ng-show=secret.id><p class=md-body-1 ng-show="secret.key == ''"> {{_('You have not applied for a Secret Key yet.')}} </p><md-input-container class=md-block ng-show=secret.key><label>{{_('Develop Secret Key')}}</label><input name=secret_key type=text ng-model=secret.key disabled><md-icon md-svg-icon=content:ic_content_copy_24px ng-clipboard=copy_secret_key(secret.key)></md-icon><hint flex-order=3> {{_('* Keep your Secret key Secret. DO NOT tell anyone else.')}} </hint></md-input-container><div layout=row><md-button class=md-raised ng-click=apply_secret_key(secret)> {{secret.key ? _('Reset') : _('Apply')}} </md-button><md-button class=md-raised ng-show=secret.key ng-click=remove_secret_key(secret)> {{_('Remove')}} </md-button></div></div></section></div></div></script><script type=text/ng-template id=blueprints/user/views/ticket.html><div class=view-animate layout-margin layout-padding><div class=space-vh-xs hide-xs></div><div layout=row layout-align="center center"><section flex-gt-sm=60 flex-sm=80 flex><header><h1 class=md-display-1><span>{{_('Report Ticket')}}</span></h1></header><article ng-if="lang == 'en'"><p> If you got trouble while using our system, please tell us. Describe your problem then send to <a class=md-primary ng-href={{mailto_support}}>support mailbox</a>. We will reply you as soon as possible. </p></article><article ng-if="lang == 'zh'"><p>   <a class="md-primary md-body-2" ng-href={{mailto_support}}></a>  </p></article><div><a ng-href={{mailto_support}}><md-icon class="s96 md-accent" md-svg-icon=comm:ic_email_24px></md-icon></a></div></section></div></div></script><script type=text/ng-template id=blueprints/wr/views/dashboard.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Dashboard')}}</span></h1></header><div layout=row layout-wrap><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Page Viewing') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ visit.pv | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=visit.pv> {{visit.pv}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Visits') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ visit.vs | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=visit.vs> {{visit.vs}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Unique Visitors') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ visit.uv | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=visit.uv> {{visit.uv}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Unique IPs') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ visit.ip | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=visit.ip> {{visit.ip}} </md-tooltip></p></div></div></div></div><div class=space-sm></div><div><md-subheader class=md-no-sticky> {{ _('Scenes') }} </md-subheader><md-list class="md-margin short"><md-list-item class=text-nowrap-group ng-repeat="file in scenes" aria-label="{{_('Edit Scene')}}" ng-click=edit_scene(file)><div class=md-list-item-text><p ng-class="{'text-strike': !file.status}"> {{ file.meta.title || file.slug }} </p></div><div class=md-secondary><md-icon class=md-primary md-svg-icon=image:ic_camera_front_24px></md-icon></div></md-list-item><md-list-item ng-if="scenes.length == 0" aria-label="{{_('Manage Scenes')}}" ng-click=manage_scenes()><div class=list-func-wrapper><md-icon class=md-primary md-svg-icon=image:ic_camera_front_24px></md-icon></div></md-list-item></md-list></div></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header hide show-gt-sm><h2 class=md-headline><span>&nbsp;</span></h2></header><div><div class=info><md-subheader class=md-no-sticky> {{_('Snapshot')}} </md-subheader><div class=info-thumb><md-card><img ng-class="{'img-bg-cover': app.meta.snapshot,
                              'img-bg-lg': !app.meta.snapshot}" ng-src={{image.trans_16x10}} ng-click="snapshot(app, $event)" style="{{(app.meta.snapshot||image.default)
                            |thumbnail|bg_img}}"></md-card></div><div class="info-inner text-nowrap-group"><p class=md-title>{{app.meta.title}}</p><p class="md-caption select-text">&nbsp;- {{app.slug}}</p><p class="md-caption md-text md-accent select-text" ng-if=property.expert>&nbsp;- {{app.id}}</p><div class=space-md></div><div layout=row><md-button class="md-raised md-primary" ng-href={{app.base_url}} target=_blank><md-icon md-svg-icon=action:ic_visibility_24px></md-icon><span>{{_('Preview')}}</span></md-button><md-button class="md-raised icon-only" ng-class="{'md-primary': app.shortcut}" ng-click=shortcut(app)><md-icon md-svg-icon="{{app.shortcut ? 'toggle:ic_star_24px'
                         : 'toggle:ic_star_border_24px'}}"></md-icon><md-tooltip md-direction=top md-delay=1200> {{_('Toggle navigation shortcut')}} </md-tooltip></md-button></div></div></div><div class=info><md-subheader class=md-no-sticky> {{_('Storage')}} </md-subheader><div class="info-inner text-nowrap-group"><div class=info-dig><md-icon md-svg-icon=action:ic_description_24px aria-label="{{_('Content Storage')}}"></md-icon><span class="md-text md-primary"> {{content_storage.used}} </span></div><div class=info-dig><md-icon md-svg-icon=image:ic_photo_24px aria-label="{{_('Media Storage')}}"></md-icon><span class="md-text md-primary"> {{media_storage.used}} </span></div></div></div></div></section></div></div></script><script type=text/ng-template id=blueprints/wr/views/scene.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=90 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{ _('Scenes') }}</span></h1></header><div layout=row layout-align="space-between center"><div class=list-filter><md-select name=term md-container-class=max-size-sm placeholder="{{_('Select a status')}}" ng-model=status.value ng-disabled=sel.selection><md-optgroup label="{{_('Filters')}}"><md-option ng-value="'*'"> {{_('All')}} </md-option><md-option ng-value=1> {{_('Published')}} </md-option><md-option ng-value=0> {{_('Draft')}} </md-option></md-optgroup></md-select></div><span flex></span><md-menu ng-show="property.capability > 2"><md-button class=md-icon-button ng-click=$mdMenu.open($event) ng-disabled=sel.selection aria-label="{{_('Sync')}}"><md-icon md-svg-icon=notify:ic_sync_24px></md-icon><md-tooltip md-delay=1200>{{_('Sync Content')}}</md-tooltip></md-button><md-menu-content class=max-size-sm width=3><md-menu-item class=subject> {{_('Sync From Apps')}} </md-menu-item><md-menu-item class=text-nowrap-group ng-repeat="sync_app in sync_apps"><md-button ng-click="sync(sync_app, files)"> {{sync_app.meta.title || sync_app.slug }} </md-button></md-menu-item></md-menu-content></md-menu><md-button class=md-icon-button ng-class="{'md-accent': sel.selection}" ng-click=sel.toggle_selection() ng-show=files.length aria-label="{{_('Toggle Selection')}}"><md-icon md-svg-icon=av:ic_playlist_add_check_24px></md-icon></md-button></div><md-divider></md-divider><md-subheader class=md-no-sticky> {{_('%s scenes in list', files.length)}} </md-subheader><content-list app-slug={{app.slug}} content-type-slug={{scene_type_slug}} perpage=perpage files=files status=status selection=sel on-edit=edit></content-list><div class=space-padding></div></section></div></div><md-button class="md-fab fixed md-fab-bottom-right anim-show-hide" aria-label="{{_('Create New Scene')}}" ng-show=!sel.selection ng-click=create()><md-icon md-svg-icon=content:ic_add_24px></md-icon></md-button></script><script type=text/ng-template id=blueprints/ws/views/dashboard.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Dashboard')}}</span></h1></header><div layout=row layout-wrap><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Page Viewing') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ visit.pv | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=visit.pv> {{visit.pv}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Visits') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ visit.vs | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=visit.vs> {{visit.vs}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Unique Visitors') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ visit.uv | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=visit.uv> {{visit.uv}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Unique IPs') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ visit.ip | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=visit.ip> {{visit.ip}} </md-tooltip></p></div></div></div></div><div class=space-sm></div><div><md-subheader class=md-no-sticky> {{ _('Content') }} </md-subheader><md-list class="md-margin short"><md-list-item class=text-nowrap-group ng-repeat="ctype in content_types" aria-label="{{_('Manage Content')}}" ng-click=manage_content(ctype)><div class=md-list-item-text><p ng-class="{'text-strike': !ctype.allowed}"> {{ _(ctype.title) || ctype.slug }} </p></div><div class=md-secondary><md-icon class=md-primary md-svg-icon=file:ic_folder_24px></md-icon></div></md-list-item></md-list><p class="md-padding md-caption text-center draft" ng-if="content_types.length == 0">{{_('(Empty)')}}</p></div></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header hide show-gt-sm><h2 class=md-headline><span>&nbsp;</span></h2></header><div><div class=info><md-subheader class=md-no-sticky> {{_('Snapshot')}} </md-subheader><div class=info-thumb><md-card><img ng-class="{'img-bg-cover': app.meta.snapshot,
                              'img-bg-lg': !app.meta.snapshot}" ng-src={{image.trans_16x10}} ng-click="snapshot(app, $event)" style="{{(app.meta.snapshot||image.default)
                            |thumbnail|bg_img}}"></md-card></div><div class="info-inner text-nowrap-group"><p class=md-title>{{app.meta.title}}</p><p class="md-caption select-text">&nbsp;- {{app.slug}}</p><p class="md-caption md-text md-accent select-text" ng-if=property.expert>&nbsp;- {{app.id}}</p><div class=space-md></div><div layout=row><md-button class="md-raised md-primary" ng-href={{app.base_url}} target=_blank><md-icon md-svg-icon=action:ic_visibility_24px></md-icon><span>{{_('Preview')}}</span></md-button><md-button class="md-raised icon-only" ng-class="{'md-primary': app.shortcut}" ng-click=shortcut(app)><md-icon md-svg-icon="{{app.shortcut ? 'toggle:ic_star_24px'
                         : 'toggle:ic_star_border_24px'}}"></md-icon><md-tooltip md-direction=top md-delay=1200> {{_('Toggle navigation shortcut')}} </md-tooltip></md-button></div></div></div><div class=info><md-subheader class=md-no-sticky> {{_('Storage')}} </md-subheader><div class="info-inner text-nowrap-group"><div class=info-dig><md-icon md-svg-icon=action:ic_description_24px aria-label="{{_('Content Storage')}}"></md-icon><span class="md-text md-primary"> {{content_storage.used}} </span></div><div class=info-dig><md-icon md-svg-icon=image:ic_photo_24px aria-label="{{_('Media Storage')}}"></md-icon><span class="md-text md-primary"> {{media_storage.used}} </span></div></div></div></div></section></div></div></script><script type=text/ng-template id=blueprints/ws/views/menu.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span ng-class="{'text-strike': !menu.allowed}"> {{ _(menu.title) }} </span></h1></header><div class=md-padding ng-if="menu.allowed === false"><p class="md-title md-text md-warn text-center"> {{_('This menu is unused.')}} </p></div><form name=menu_form ng-submit="setting(menu, menu_form)" novalidate><md-input-container class="md-block amend"><label>{{_('Title')}}</label><input name=title type=text ng-model=menu.title md-maxlength=60 required><hint for=menu_form.title> {{_('* Auto translate recognized words.')}} </hint><ng-messages for=menu_form.title.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><md-input-container class="md-block amend" ng-show=property.expert><label>{{_('URL Slug')|wrap}}</label><input name=slug type=text ng-model=menu.slug maxlength=120><hint>{{_('* Used for friendly URLs and SEO.')}}</hint></md-input-container><md-input-container class="md-block selector" ng-show=property.expert><label>{{_('Menu Level')|wrap}}</label><md-select name=level ng-model=menu.level placeholder="{{_('Select menu level')}}"><md-option ng-value=level.key ng-repeat="level in menu_levels"> {{_(level.label)}} </md-option></md-select><ng-messages for=menu_form.level.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message></ng-messages></md-input-container><div class=md-margin ng-if=menu.allowed><p class=hint> {{_('The menu settings is pre-defined with current theme, '+ 'the effect of modification is depend by theme. '+ 'Only unused menu can be removed.')}} </p></div><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled=submitted type=submit> {{_('Save')}} </md-button><md-button class=md-icon-button aria-label="{{_('Destroy')}}" ng-show="!menu.allowed && !menu.locked" ng-click=destroy(menu)><md-icon md-svg-icon=action:ic_delete_forever_24px></md-icon></md-button></div></form></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h2 class=md-headline><span>{{ _('Menu') }}</span></h2></header><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled="menu.nodes.length >= limit || !menu.allowed" ng-click="add_node(menu.nodes, menu)"> {{_('New Menu')}} ({{menu.nodes.length || 0}}/{{limit}}) </md-button><md-button class=md-icon-button ng-click=hardcore(menu) ng-show=property.expert aria-label="{{_('Hardcore')}}"><md-icon md-svg-icon=action:ic_perm_data_setting_24px></md-icon></md-button></div><md-card ng-repeat="node in menu.nodes"><md-card-content><md-list><md-list-item class=text-nowrap-group ng-click="edit_node(node, menu.nodes,
                                              $index, menu)"><p>{{node.name}}</p><md-icon class="md-secondary md-primary" md-svg-icon=image:ic_edit_24px></md-icon></md-list-item></md-list><md-list class=indent-margin ng-show="menu.level > 1"><md-list-item class=text-nowrap-group ng-repeat="child in node.nodes" ng-click="edit_node(child, node.nodes, $index, menu)"><p>{{child.name}}</p></md-list-item><md-list-item class="md-text md-primary" ng-show="node.nodes.length < limit" ng-click="add_node(node.nodes, menu)"><p class=md-body-1> {{_('New Submenu')}} </p></md-list-item></md-list></md-card-content></md-card></section></div></div><script type=text/ng-template id=ws.menu.node.edit.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Manage Menu')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{node._new?_('Add Menu'):_('Edit Menu')}}
    </h2>
    <!-- node form -->
    <form class="md-padding"
          name="node_form"
          ng-submit="submit(node, node_form)"
          novalidate>

      <md-input-container class="md-block">
        <label>{{_('Name')}}</label>
        <input name="name"
               type="text"
               ng-model="node.name"
               md-maxlength="60"
               required/>
        <ng-messages for="node_form.name.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block amend"
                          ng-show="property.expert">
        <label>{{_('Key')|wrap}}</label>
        <input name="key"
               type="text"
               ng-model="node.key"
               maxlength="120"/>
        <hint>{{_('* Alphanumeric characters or hyphens.')}}</hint>
      </md-input-container>

      <md-autocomplete md-input-name="link"
                       md-floating-label="{{_('Link')}}"
                       md-search-text="node.link"
                       md-items="url in urls"
                       md-item-text="url.path"
                       md-menu-class="autocomplete-multi-lines"
                       md-no-cache="true"
                       md-input-maxlength="360"
                       required>
        <md-item-template>
          <p>{{url.name}}</p>
          <span>&nbsp;- {{url.path}}</span>
        </md-item-template>
        <hint for="node_form.link">
          {{_('* Link to a URL or path. use `#` for empty link.')}}
        </hint>
        <ng-messages for="node_form.link.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-autocomplete>

      <md-input-container class="md-block amend"
                          ng-show="property.capability > 2">
        <label>{{_('Target Window')}}</label>
        <input name="target"
               type="text"
               ng-model="node.target" />
        <md-icon md-svg-icon="action:ic_open_in_new_24px"
                 ng-click="target_blank(node)"></md-icon>
        <hint>{{_('* Type `_blank` for open in new window.')}}</hint>
      </md-input-container>

      <md-input-container class="md-block selector amend"
                          ng-show="property.capability > 2">
        <label>{{_('Related Content Type')}}</label>
        <md-select name="path_scope"
                   ng-model="node.path_scope"
                   ng-disabled="submitted">
          <md-option ng-value="''">
            {{_('None')}}
          </md-option>
          <md-option ng-value="ctype.slug"
                     ng-repeat="ctype in content_types">
            {{_(ctype.title)}}
          </md-option>
        </md-select>
        <hint>
          {{_('* Mark active status under this content type as well.')}}
        </hint>
      </md-input-container>

      <md-input-container class="md-block"
                          ng-show="property.capability > 2">
        <label>{{_('CSS Class')}}</label>
        <input name="class"
               type="text"
               ng-model="node.class"
               maxlength="240" />
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('Position')}}</label>
        <input name="pos"
               type="number"
               step="1"
               ng-model="node._index"
               required />
        <ng-messages for="node_form.pos.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="number, step">
            {{ _('Must be an integer.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <button hide></button>
    </form>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-icon-button"
               aria-label="{{_('Delete')}}"
               ng-show="!node._new"
               ng-click="trash(node)">
      <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
    </md-button>
    <span flex></span>
    <md-button class="md-primary"
               ng-click="close()">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-click="submit(node, node_form)">
      {{node._new?_('Create'):_('Save')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script></script><script type=text/ng-template id=blueprints/wx/views/article.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=90 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{ _('Articles') }}</span></h1></header><div layout=row layout-align="space-between center"><div class=list-filter><md-select name=term md-container-class=max-size-sm placeholder="{{_('Select a status')}}" ng-model=status.value ng-disabled=sel.selection><md-optgroup label="{{_('Filters')}}"><md-option ng-value="'*'"> {{_('All')}} </md-option><md-option ng-value=1> {{_('Published')}} </md-option><md-option ng-value=0> {{_('Draft')}} </md-option></md-optgroup></md-select></div><span flex></span><md-menu ng-show="property.capability > 2"><md-button class=md-icon-button ng-click=$mdMenu.open($event) ng-disabled=sel.selection aria-label="{{_('Sync')}}"><md-icon md-svg-icon=notify:ic_sync_24px></md-icon><md-tooltip md-delay=1200>{{_('Sync Content')}}</md-tooltip></md-button><md-menu-content class=max-size-sm width=3><md-menu-item class=subject> {{_('Sync From Apps')}} </md-menu-item><md-menu-item class=text-nowrap-group ng-repeat="sync_app in sync_apps"><md-button ng-click="sync(sync_app, files)"> {{sync_app.meta.title || sync_app.slug }} </md-button></md-menu-item></md-menu-content></md-menu><md-button class=md-icon-button ng-class="{'md-accent': sel.selection}" ng-click=sel.toggle_selection() ng-show=files.length aria-label="{{_('Toggle Selection')}}"><md-icon md-svg-icon=av:ic_playlist_add_check_24px></md-icon></md-button></div><md-divider></md-divider><md-subheader class=md-no-sticky> {{_('%s articles in list', files.length)}} </md-subheader><content-list app-slug={{app.slug}} content-type-slug={{article_type_slug}} perpage=perpage files=files status=status selection=sel on-edit=edit></content-list><div class=space-padding></div></section></div></div><md-button class="md-fab fixed md-fab-bottom-right anim-show-hide" aria-label="{{_('Create New Article')}}" ng-show=!sel.selection ng-click=create(files)><md-icon md-svg-icon=content:ic_add_24px></md-icon></md-button></script><script type=text/ng-template id=blueprints/wx/views/broadcast.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=90 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Mass Messages')}}</span></h1></header><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled=sel.selection ng-click=add(broadcasts)> {{_('New Message')}} </md-button><span flex></span><md-button class=md-icon-button ng-class="{'md-accent': sel.selection}" ng-click=sel.toggle_selection() ng-show=broadcasts.length aria-label="{{_('Toggle Selection')}}"><md-icon md-svg-icon=av:ic_playlist_add_check_24px></md-icon></md-button></div><md-divider></md-divider><md-list><md-subheader class=md-no-sticky> {{_('%s in list, %s total', broadcasts.length, total_count)}} </md-subheader><md-list-item class="md-2-line text-nowrap-group" aria-label="{{_('Manage Auto Reply')}}" ng-repeat="cast in broadcasts" ng-class="{'selected': cast._selected}" ng-hold="sel.select(cast, broadcasts)" ng-click="!sel.selection?edit(cast):''" delay=!sel.selection><md-icon class=md-avatar-icon ng-class="{'md-primary': cast.status}" md-svg-icon={{castico_map[cast.type]}}></md-icon><div class="md-list-item-text text-nowrap-group"><h3 ng-class="{'text-strike': !cast.status}"> {{ cast.title || cast.id }} </h3><p>{{ cast.updated | dateformat }}</p></div><div class="md-secondary anim-show" ng-show=sel.selection><md-icon md-svg-icon="{{cast._selected
                     ? 'toggle:ic_radio_button_checked_24px'
                     : 'toggle:ic_radio_button_unchecked_24px'}}"></md-icon></div><div class="md-secondary anim-show" ng-show=!sel.selection><md-icon ng-class="{'md-primary': cast.status == 1}" md-svg-icon=image:ic_edit_24px></md-icon></div></md-list-item><md-list-item class=anim-show aria-label="{{_('More')}}" ng-show=has_more ng-click=get_more(broadcasts)><div class=list-func-wrapper><md-icon md-svg-icon=nav:ic_more_horiz_24px></md-icon></div></md-list-item></md-list><md-divider></md-divider></section></div></div></script><script type=text/ng-template id=blueprints/wx/views/broadcast_detail.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><div class="anim-enter section-wrapper" ng-if="cast.type == 'text'"><header><h2 class=md-headline><span>{{ _('Plain Text') }}</span></h2></header><form name=cast_text_form novalidate><md-input-container class=md-block><label>{{_('Text')}}</label><textarea name=text rows=6 placeholder=... ng-model=cast.text md-maxlength=360></textarea><ng-messages for=cast_text_form.text.$error><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container></form></div><div class="anim-enter section-wrapper max-size-md" ng-if="cast.type == 'news'"><header><h2 class=md-headline><span>{{ _('Graphic Message') }}</span></h2></header><div ng-repeat="msg in cast.items"><md-card class=anim-enter ng-if="$index == 0" ng-click="edit_msg(msg, cast, $index)"><img class="md-card-image img-bg-cover" ng-src={{image.trans_20x10}} style={{(msg.picurl||image.default)|thumbnail|bg_img}}><md-card-title><md-card-title-text><span class="md-title title-break" ng-class="{'text-strike': msg.is_expired}"> {{msg.title}} </span></md-card-title-text></md-card-title><md-card-content ng-if="cast.items.length == 1"><p class=text-break>{{msg.digest}}</p></md-card-content></md-card><md-card class=anim-enter ng-if="$index > 0" ng-click="edit_msg(msg, cast, $index)"><md-card-title><md-card-title-text><span class="md-title title-break" ng-class="{'text-strike': msg.is_expired}"> {{msg.title}} </span></md-card-title-text><md-card-title-media><div class=md-media-sm><img ng-class="{'img-bg-cover': msg.picurl,
                          'img-bg-xl': !msg.picurl}" ng-src={{image.trans}} style={{(msg.picurl||image.default)|bg_img}}></div></md-card-title-media></md-card-title></md-card></div><div layout=row layout-align="space-between center"><md-button class=md-primary ng-disabled="cast.items.length >= msg_limit" ng-click=insert_msg(cast)><md-icon md-svg-icon=content:ic_add_circle_24px></md-icon><span> {{_('Insert Message')}} ({{cast.items.length || 0}}/{{msg_limit}}) </span></md-button></div><div class=md-margin><md-divider></md-divider><hint>{{_('* If the original content is modified, '+ 'it must be re-insert to take effect.')}}</hint></div></div><div class="anim-enter section-wrapper" ng-if="cast.type == 'image'"><header><h2 class=md-headline><span> {{ _('Picture') }} </span></h2></header><div><md-card class=md-padding ng-click="pic(cast, $event)"><img class=img-bg-contain ng-src={{image.trans}} style={{(cast.image.src||image.default)|thumbnail|bg_img}}></md-card></div></div></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h1 class=md-headline><span>{{ _('Message Settings') }}</span></h1></header><form name=cast_form ng-submit="save(cast, cast_form)" novalidate><md-input-container class="md-block amend"><label>{{_('Title')}}</label><input name=title type=text ng-model=cast.title md-maxlength=60><hint for=cast_form.title> {{_('* For management only, will not applied to send.')}} </hint><ng-messages for=cast_form.title.$error><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><md-input-container class="md-block selector"><label>{{_('Type')}}</label><md-select name=type ng-model=cast.type placeholder="{{_('Select broadcast type')}}" required><md-option ng-value=type.key ng-repeat="type in cast_types"> {{_(type.label)}} </md-option></md-select><ng-messages for=cast_form.type.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message></ng-messages></md-input-container><md-switch ng-class="{'draft': !cast.status}" ng-model=cast.status ng-true-value=1 ng-false-value=0> {{_('Activated')}} </md-switch><div class=space-md></div><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled=submitted type=submit> {{_('Save')}} </md-button><span flex></span><md-button ng-show=cast.id ng-click=trash(cast)><span>{{_('Remove')}}</span><md-icon md-svg-icon=action:ic_delete_24px></md-icon></md-button></div></form><div class=space-md></div><md-divider class="md-margin dotted" ng-show=cast.id></md-divider><div class=md-margin><hint> {{_('* Subscribe account is up to one of per day, '+ 'Service account is up to 4 times per month.')}} </hint></div><md-menu ng-disabled="submitted || !cast.status" ng-show=cast.id><md-button class=md-primary ng-click=$mdMenu.open($event)><md-icon md-svg-icon=content:ic_send_24px></md-icon><span>{{_('Mass Send')}}</span></md-button><md-menu-content class=max-size-sm width=3><md-menu-item><md-button ng-click="send(cast, cast_form, false)"> {{_('Preview')}} </md-button></md-menu-item><md-menu-item><md-button ng-click="send(cast, cast_form, true)" ng-disabled=!cast.sendable> {{cast.sendable ? _('Send to Public') : app.configuration.type == 0 ? _('One pre day.') : _('4 every month.')}} </md-button></md-menu-item></md-menu-content></md-menu></section></div></div><script type=text/ng-template id=wx.cast.msg.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Graphic Message')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{msg._new?_('Add Graphic Message'):_('Edit Graphic Message')}}
    </h2>

    <div class="md-margin md-box md-warn"
         ng-if="msg.is_expired"
         layout="row"
         layout-align="center center">
      <md-icon class="md-margin"
               md-svg-icon="action:ic_announcement_24px"></md-icon>
      <p class="md-body-1 md-margin">
        {{_('The source article of this message has been updated.')}}
      </p>
    </div>

    <!-- msg form -->
    <form class="md-padding"
          name="msg_form"
          ng-submit="submit(msg, msg_form)"
          novalidate>
      <md-input-container class="static less md-block">
        <label>{{_('Pic')}}</label>
        <md-card class="max-size-sm"
                 ng-click="pic(msg, $event)">
          <img class="img-bg-cover"
               ng-src="{{image.trans_20x10}}"
               style="{{(msg.picurl||image.default)|bg_img}}">
        </md-card>
      </md-input-container>

      <div class="switch-container">
        <md-switch ng-class="{'draft': !msg.show_cover}"
                   ng-model="msg.show_cover"
                   ng-true-value="1"
                   ng-false-value="0">
          {{_('Show Cover Picture')}}
        </md-switch>
      </div>

      <md-input-container class="md-block">
        <label>{{_('Title')}}</label>
        <input name="title"
               type="text"
               ng-model="msg.title"
               md-maxlength="60"
               required />
        <ng-messages for="msg_form.title.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('Description')}}</label>
        <textarea name="digest"
                  ng-model="msg.digest"
                  md-maxlength="240"></textarea>
        <ng-messages for="msg_form.digest.$error">
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('Author')}}</label>
        <input name="author"
               type="text"
               ng-model="msg.author"
               md-maxlength="12"/>
        <ng-messages for="msg_form.author.$error">
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('URL')}}</label>
        <input name="url"
               type="url"
               ng-model="msg.url"
               md-maxlength="360"/>
        <ng-messages for="msg_form.url.$error">
          <ng-message when="url">
            {{ _('Must be a URL.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('Position')}}</label>
        <input name="pos"
               type="number"
               step="1"
               ng-model="msg._index"
               required />
        <ng-messages for="msg_form.pos.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="number, step">
            {{ _('Must be an integer.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <button hide></button>
    </form>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-icon-button"
               aria-label="{{_('Delete')}}"
               ng-show="!msg._new"
               ng-click="trash(msg)">
      <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
    </md-button>
    <span flex></span>
    <md-button class="md-primary"
               ng-click="close()">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-click="submit(msg, msg_form)">
      {{msg._new?_('Create'):_('Confirm')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script><script type=text/ng-template id=wx.cast.send.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Send')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{_('Send')}}
    </h2>

    <div class="md-padding"
         ng-show="!sending">
      <!-- preview -->
      <form name="preview_form"
            ng-submit="preview(cast, preview_by, preview_form)"
            ng-show="!to_public"
            novalidate>
        <md-input-container class="md-block amend">
          <label>{{_('Preview by WeChat ID')}}</label>
          <input name="preview_by"
                 type="text"
                 ng-model="preview_by"
                 maxlength="120" />
          <hint for="preview_form.preview_by">
            {{_('* WeChat ID for the one who send to preview.')}}
          </hint>
          <ng-messages for="preview_form.preview_by.$error">
            <ng-message when="required">
              {{ _('This field is mandatory.') }}
            </ng-message>
          </ng-messages>
        </md-input-container>
      </form>

      <!-- send -->
      <form name="send_form"
            ng-submit="send(cast, send_form)"
            ng-show="to_public"
            novalidate>
        <md-input-container class="md-block amend"
                            ng-show="cast.sendable">
          <label>{{_('Confirm Code')}}</label>
          <input name="code"
                 type="text"
                 ng-model="confirm_code"
                 ng-pattern="/^SEND$/"
                 ng-disabled="!cast.sendable"
                 ng-required="to_public" />
          <hint for="send_form.code">
            {{_('* Type `SEND` exactly to confirm.')}}
          </hint>
          <ng-messages for="send_form.code.$error">
            <ng-message when="required">
              {{ _('This field is mandatory.') }}
            </ng-message>
            <ng-message when="pattern">
              {{ _('Not match with confirm code.') }}
            </ng-message>
          </ng-messages>
        </md-input-container>

      </form>

    </div>

    <!-- sending -->
    <div class="md-padding"
         ng-show="sending"
         layout="row"
         layout-align="center center">
      <img ng-src="{{image.trans}}"
           ng-if="materials.length > 0"
           style="{{materials[0].src|bg_img}}" />
      <md-progress-circular ng-show="materials|is_empty"
                            md-mode="indeterminate"
                            md-diameter="60">
      </md-progress-circular>
    </div>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary"
               ng-click="close()">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-show="!to_public"
               ng-disabled="submitted || preview_form.$invalid"
               ng-click="preview(cast, preview_by, preview_form)">
      {{_('Preview')}}
    </md-button>
    <md-button class="md-primary"
               ng-show="to_public"
               ng-disabled="submitted || send_form.$invalid"
               ng-click="send(cast, send_form)">
      {{_('Send to Public')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script><script type=text/ng-template id=wx.cast.sync_article.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Sync Content')}}"
           flex>
  <md-dialog-content class="md-dialog-content"

      {{_('Sync Content')}}

    <div class="md-padding"

      <div class="s120">
        <img class="img-bg-cover"

  </md-dialog-actions>
</md-dialog>
</script></script><script type=text/ng-template id=blueprints/wx/views/dashboard.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Dashboard')}}</span></h1></header><div layout=row layout-wrap><div ng-if=analysis.allowed flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Followers') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ analysis.followers | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200> {{analysis.followers}} </md-tooltip></p></div></div></div><div ng-if=analysis.allowed flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Growth') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ analysis.growth | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200> {{analysis.growth}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Page Viewing') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ visit.pv | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200> {{visit.pv}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Visits') }} </md-subheader><div class=dial-inner><p class="dig md-text"> {{ visit.vs | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200> {{visit.vs}} </md-tooltip></p></div></div></div></div><div class=space-sm></div><div><md-subheader class=md-no-sticky> {{ _('Articles') }} </md-subheader><md-list class="md-margin short"><md-list-item class=text-nowrap-group ng-repeat="file in articles" aria-label="{{_('Edit Article')}}" ng-click=edit_article(file)><div class=md-list-item-text><p ng-class="{'text-strike': !file.status}"> {{ file.meta.title || file.slug }} </p></div><div class=md-secondary><md-icon class=md-primary md-svg-icon=maps:ic_rate_review_24px></md-icon></div></md-list-item><md-list-item ng-if="articles.length == 0" aria-label="{{_('Manage Articles')}}" ng-click=manage_articles()><div class=list-func-wrapper><md-icon class=md-primary md-svg-icon=maps:ic_rate_review_24px></md-icon></div></md-list-item></md-list></div></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header hide show-gt-sm><h2 class=md-headline><span>&nbsp;</span></h2></header><div><div class=info><md-subheader class=md-no-sticky> {{_('Snapshot')}} </md-subheader><div class=info-thumb><md-card><img ng-class="{'img-bg-cover': app.meta.snapshot,
                              'img-bg-lg': !app.meta.snapshot}" ng-src={{image.trans_16x10}} ng-click="snapshot(app, $event)" style="{{(app.meta.snapshot||image.default)
                            |thumbnail|bg_img}}"></md-card></div><div class="info-inner text-nowrap-group"><p class=md-title>{{app.meta.title}}</p><p class="md-caption select-text">&nbsp;- {{app.slug}}</p><p class="md-caption md-text md-accent select-text" ng-if=property.expert>&nbsp;- {{app.id}}</p><div class=space-sm></div><div layout=row><md-button class=md-raised ng-if=config.id ng-class="{'md-primary': config.interface_setted,
                                    'md-warn': !config.interface_setted}" ng-click=manage_config()><md-icon md-svg-icon=action:ic_settings_24px></md-icon><span>{{_('Configuration')}}</span></md-button><md-button class="md-raised icon-only" ng-class="{'md-primary': app.shortcut}" ng-click=shortcut(app)><md-icon md-svg-icon="{{app.shortcut ? 'toggle:ic_star_24px'
                         : 'toggle:ic_star_border_24px'}}"></md-icon><md-tooltip md-direction=top md-delay=1200> {{_('Toggle navigation shortcut')}} </md-tooltip></md-button></div></div></div><div class=info><md-subheader class=md-no-sticky> {{_('Storage')}} </md-subheader><div class="info-inner text-nowrap-group"><div class=info-dig><md-icon md-svg-icon=action:ic_description_24px aria-label="{{_('Content Storage')}}"></md-icon><span class="md-text md-primary"> {{content_storage.used}} </span></div><div class=info-dig><md-icon md-svg-icon=image:ic_photo_24px aria-label="{{_('Media Storage')}}"></md-icon><span class="md-text md-primary"> {{media_storage.used}} </span></div></div></div></div></section></div></div></script><script type=text/ng-template id=blueprints/wx/views/material.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=90 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Materials')}}</span></h1></header><div class=anim-enter layout=row layout-align="space-between center"><div class=badge-text><md-icon ng-class="{'md-warn': total_count >= total_limit,
                              'md-primary': total_count < total_limit}" md-svg-icon=image:ic_panorama_24px></md-icon><span class="md-caption md-text" ng-class="{'md-warn': total_count >= total_limit,
                           'md-primary': total_count < total_limit}"> {{ _('%s / %s', total_count, total_limit) }} </span></div><span flex></span><md-button class=md-icon-button ng-class="{'md-accent': sel.selection}" ng-click=sel.toggle_selection() ng-show=materials.length aria-label="{{_('Toggle Selection')}}"><md-icon md-svg-icon=av:ic_playlist_add_check_24px></md-icon></md-button></div><md-divider></md-divider><md-list><md-subheader class=md-no-sticky> {{_('%s in list, %s total', materials.length, total_count)}} </md-subheader><notify-overload total-count=total_count total-limit=total_limit></notify-overload><md-list-item class="md-2-line text-nowrap-group anim-enter" aria-label="{{_('Manage Material')}}" ng-repeat="material in materials" ng-class="{'selected': material._selected}" ng-if=material.filename ng-hold="sel.select(material, materials)" delay=!sel.selection><img class=md-avatar ng-class="{'md-primary': material.media_id}" ng-src={{material.src|thumbnail|now:material.updated}}><div class="md-list-item-text text-nowrap-group"><h3>{{ material.filename }}</h3><p>{{ material.updated | dateformat }}</p></div><div class="md-secondary anim-show" ng-show=sel.selection><md-icon md-svg-icon="{{material._selected
                     ? 'toggle:ic_radio_button_checked_24px'
                     : 'toggle:ic_radio_button_unchecked_24px'}}"></md-icon></div><md-menu class="md-secondary anim-show" ng-show=!sel.selection><md-icon class=md-primary ng-click="sel.selection?'':$mdMenu.open($event)" md-svg-icon=file:ic_attachment_24px></md-icon><md-menu-content class=max-size-sm width=3><md-menu-item><md-button ng-click=open_url(material.src)> {{_('URL')}} </md-button></md-menu-item><md-menu-divider></md-menu-divider><md-menu-item><md-button class=md-primary ng-click="remove(material, materials)"> {{_('Remove')}} </md-button></md-menu-item></md-menu-content></md-menu></md-list-item><md-list-item class=anim-show aria-label="{{_('More')}}" ng-show=has_more ng-click="get_more(materials, sel_status)"><div class=list-func-wrapper><md-icon md-svg-icon=nav:ic_more_horiz_24px></md-icon></div></md-list-item></md-list><md-divider></md-divider><div class=md-margin><hint> {{_('* The system will automatically determine the picture type '+ 'and upload as material when necessary.')}} </hint></div></section></div></div></script><script type=text/ng-template id=blueprints/wx/views/menu.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span> {{ _('Custom Menu') }} </span></h1></header><div><div layout=row layout-align="start center"><md-button class="md-raised md-primary" ng-disabled="custom_menu.buttons.length >= menu_limit" ng-click="add_button(custom_menu.buttons, custom_menu)"> {{_('New Button')}} ({{custom_menu.buttons.length || 0}}/{{menu_limit}}) </md-button><md-button class=md-raised ng-disabled=!custom_menu.allowed ng-click=sync_menu(custom_menu)><md-icon md-svg-icon=notify:ic_sync_24px></md-icon><span>{{_('Synchronize')}}</span></md-button><span flex></span><md-button class=md-icon-button ng-click=hardcore(menu) ng-show=property.expert aria-label="{{_('Hardcore')}}"><md-icon md-svg-icon=action:ic_perm_data_setting_24px></md-icon></md-button></div><md-card ng-repeat="button in custom_menu.buttons"><md-card-content><md-list><md-list-item class=text-nowrap-group ng-click="edit_button(button, custom_menu.buttons,
                                                  $index, custom_menu)"><p>{{button.name}}</p><md-icon class="md-secondary md-primary" md-svg-icon=image:ic_edit_24px></md-icon></md-list-item></md-list><md-list class=indent-margin><md-list-item ng-repeat="child in button.sub_button" ng-click="edit_button(child, button.sub_button,
                                                  $index, custom_menu)"><p class="text-nowrap md-text md-primary"> {{child.name}} </p></md-list-item><md-list-item class="md-text md-primary" ng-show="button.sub_button.length < submenu_limit" ng-click="add_button(button.sub_button,
                                                 custom_menu)"><p class=md-body-1> {{_('New Submenu')}} ({{button.sub_button.length || 0}}/{{submenu_limit}}) </p></md-list-item></md-list></md-card-content></md-card></div><div class=md-margin><hint> {{_('* Do not forget synchronize.')}} </hint></div></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h2 class=md-headline><span>{{_('Explanation')}}</span></h2></header><div class="md-box md-warn" ng-if="custom_menu.allowed === false"><div layout=row layout-align="center center"><md-icon class=md-margin md-svg-icon=action:ic_announcement_24px></md-icon><p class="md-body-1 md-margin" flex> {{_('Custom menu currently is not allowed to synchronize.')}} </p></div></div><article ng-if="lang == 'en'"><p> Custom menu must synchronize to WeChat server to make it available. Sometimes it takes a while for synchronization to take effect, depending on the refresh mechanism of WeChat. You can also try to see the new menu by re-subscribe, clearing cache, or change another cell phone. </p><p> Only WeChat Buzz is `Service` or certified `Subscription` allowed to synchronize the custom menu to the WeChat server. If you use an uncertified `subscription` WeChat Buzz, you can only entertain yourself. </p><p> Only certified WeChat Buzz allowed to add Mini Program to custom menu. </p></article><article ng-if="lang == 'zh'"><p>    </p><p>   </p><p>  </p></article></section></div></div><script type=text/ng-template id=wx.custom_menu.button.edit.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Custom Button Manage')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{button._new?_('Add Button'):_('Edit Button')}}
    </h2>
    <!-- button form -->
    <form class="md-padding"
          name="button_form"
          ng-submit="submit(button, button_form)"
          novalidate>

      <md-input-container class="md-block">
        <label>{{_('Name')}}</label>
        <input name="name"
               type="text"
               ng-model="button.name"
               str-byte-verify="16"
               required/>
        <ng-messages for="button_form.name.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="strByteVerify">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block selector">
        <label>{{_('Type')}}</label>
        <md-select name="type"
                   placeholder="{{_('Type')}}"
                   ng-model="button.type"
                   ng-change="change_button_type(button_form)"
                   required>
          <md-option ng-repeat="type in button_types"
                     ng-if="!type.certified || configuration.certified"
                     ng-value="type.key">
            {{_(type.label)}}
          </md-option>
        </md-select>
        <ng-messages for="button_form.type.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block amend"
                          ng-if="button.type == 'click'">
        <label>{{_('Key')}}</label>
        <input name="key"
               type="text"
               ng-model="button.key"
               maxlength="120"
               ng-required="button.type == 'click'" />
        <hint for="button_form.key">
          {{_('* Send a keyword to official account.')}}
        </hint>
        <ng-messages for="button_form.key.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block anim-show-hide"
                          ng-if="button.type == 'view'">
        <label>{{_('URL')}}</label>
        <input name="url"
               type="url"
               ng-model="button.url"
               str-byte-verify="1024"
               ng-required="button.type == 'view'" />
        <ng-messages for="button_form.url.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="strByteVerify">
            {{ _('This is too long.') }}
          </ng-message>
          <ng-message when="url">
            {{ _('Must be a URL.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block anim-show-hide amend"
                          ng-if="button.type == 'miniprogram'">
        <label>{{_('Mini AppID')}}</label>
        <input name="appid"
               type="text"
               maxlength="120"
               ng-model="button.appid"
               ng-required="button.type == 'miniprogram'" />
        <hint for="button_form.appid">
          {{_('* The mini program must be bound with '+
              'this WeChat Buzz.')}}
        </hint>
        <ng-messages for="button_form.appid.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block anim-show-hide"
                          ng-if="button.type == 'miniprogram'">
        <label>{{_('Mini Page Path')}}</label>
        <input name="pagepath"
               type="text"
               maxlength="240"
               ng-model="button.pagepath"
               ng-required="button.type == 'miniprogram'" />
        <ng-messages for="button_form.pagepath.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block anim-show-hide amend"
                          ng-if="button.type == 'miniprogram'">
        <label>{{_('Alternate URL')}}</label>
        <input name="alternate_url"
               type="url"
               ng-model="button.url"
               str-byte-verify="1024"
               ng-required="button.type == 'miniprogram'" />
        <hint for="button_form.alternate_url">
          {{_('* This URL will open when not compatible with mini program.')}}
        </hint>
        <ng-messages for="button_form.alternate_url.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="strByteVerify">
            {{ _('This is too long.') }}
          </ng-message>
          <ng-message when="url">
            {{ _('Must be a URL.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('Position')}}</label>
        <input name="pos"
               type="number"
               step="1"
               ng-model="button._index"
               required />
        <ng-messages for="button_form.pos.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="number, step">
            {{ _('Must be an integer.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <button hide></button>
    </form>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-icon-button"
               aria-label="{{_('Delete')}}"
               ng-show="!button._new"
               ng-click="trash(button)">
      <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
    </md-button>
    <span flex></span>
    <md-button class="md-primary"
               ng-click="close()">
      {{_('Cancel')}}
    </md-button>
    <md-button class="md-primary"
               ng-click="submit(button, button_form)">
      {{button._new?_('Create'):_('Save')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script></script><script type=text/ng-template id=blueprints/wx/views/pref_options.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('General Options')}}</span></h1></header><form name=app_form ng-submit="save(app, app_form)" novalidate><div layout=row><md-input-container class="md-block static" flex><label>{{_('Logo')}}</label><md-card class=thumbnail ng-click="switch_logo(app, $event)"><img ng-class="{'img-bg-contain': app.meta.logo,
                              'img-bg-lg': !app.meta.logo}" ng-src={{image.trans}} style={{(app.meta.logo||image.default)|bg_img}}><md-tooltip md-delay=1200>.png, .jpg</md-tooltip></md-card></md-input-container><md-input-container class="md-block static" flex><label>{{_('QR Code')}}</label><md-card class=thumbnail ng-click="switch_qrcode(app, $event)"><img ng-class="{'img-bg-contain': app.meta.qrcode,
                              'img-bg-lg': !app.meta.qrcode}" ng-src={{image.trans}} style={{(app.meta.qrcode||image.default)|bg_img}}><md-tooltip md-delay=1200>.png, .jpg</md-tooltip></md-card></md-input-container></div><md-input-container class="md-block selector"><label>{{_('Locale')}}</label><md-select name=locale ng-model=app.locale ng-disabled=submitted required><md-option ng-value=loc.code ng-repeat="loc in locales"> {{_(loc.name)}} </md-option></md-select><ng-messages for=app_form.locale.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block><label>{{_('Title')}}</label><input name=title type=text ng-model=app.meta.title md-maxlength=60 required><ng-messages for=app_form.title.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block><label>{{_('Description')}}</label><textarea name=des ng-model=app.meta.description md-maxlength=360></textarea><ng-messages for=app_form.des.$error><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block><label>{{_('Copyright')}}</label><textarea name=copyright ng-model=app.meta.copyright md-maxlength=600></textarea><ng-messages for=app_form.copyright.$error><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block><label>{{_('License')}}</label><textarea name=license ng-model=app.meta.license md-maxlength=600></textarea><ng-messages for=app_form.license.$error><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" type=submit ng-disabled=submitted> {{_('Save')}} </md-button><md-button class=md-icon-button ng-if=property.expert ng-click=hardcore(app) aria-label="{{_('Hardcore')}}"><md-icon md-svg-icon=action:ic_perm_data_setting_24px></md-icon></md-button><span flex></span><md-button class=md-icon-button aria-label="{{_('Destroy')}}" ng-click=destroy(app) ng-disabled=submitted><md-icon md-svg-icon=action:ic_delete_forever_24px></md-icon></md-button></div></form></section><section flex-gt-sm=40 flex-offset-gt-sm=10><header><h2 class=md-headline><span>{{_('Advanced Options')}}</span></h2></header><form name=adv_form ng-submit="save_adv(app, adv_form)" novalidate><md-input-container class="md-block amend"><label>{{_('Site URL')}}</label><md-icon md-svg-icon=notify:ic_power_24px></md-icon><input name=site_url type=url ng-model=app.site_url md-maxlength=360><hint class=help for=adv_form.site_url ng-click="help('site_url')"><span> {{_('* A publicly accessible HTTP(s) URL.')}} </span><md-icon class=s12 md-svg-icon=action:ic_help_24px></md-icon></hint><ng-messages for=adv_form.site_url.$error><ng-message when="url, pattern"> {{ _('Must be a HTTPs URL.') }} </ng-message><ng-message when=md-maxlength> {{ _('This is too long.') }} </ng-message></ng-messages></md-input-container><md-input-container class=md-block ng-show="property.capability > 2"><label>{{_('Deploy Key')}}</label><md-icon md-svg-icon=comm:ic_vpn_key_24px></md-icon><input name=deploy_key type=text ng-model=app.deploy_key ng-disabled=!property.expert maxlength=64><md-icon class=md-primary ng-click=refresh_deploy_key(app) md-svg-icon=nav:ic_refresh_24px></md-icon><hint> {{_('* A key used to deploy app.')}} </hint></md-input-container><div layout=row layout-align="space-between center"><md-button class=md-raised type=submit ng-disabled=submitted> {{_('Save')}} </md-button><md-button class=md-icon-button ng-class="{'md-warn': app.status,
                                'md-accent': !app.status}" ng-click=toggle_status(app) ng-disabled=submitted><md-icon md-svg-icon=av:ic_stop_24px ng-if=app.status></md-icon><md-icon md-svg-icon=av:ic_play_arrow_24px ng-if=!app.status></md-icon><md-tooltip md-delay=1200> {{_(app.status ? 'Stop Running': 'Start Running')}} </md-tooltip></md-button></div></form><div class=space-lg></div><div><div layout=row layout-align="space-between center"><h3 class=md-subhead> {{_('Configuration')}} </h3><md-button class="md-icon-button md-primary" aria-label="{{_('Toggle Display')}}" ng-click="_show_config = !_show_config"><md-icon class=toggle-icon md-svg-icon=nav:ic_expand_more_24px ng-class="{'toggled': _show_config}"></md-icon></md-button></div><div class=space-margin><md-input-container class="md-block amend"><label>{{_('Interface Sender URL')}}</label><input ng-model=configuration.interface.sender disabled><md-icon class=md-primary ng-disabled=!configuration.interface.sender ng-clipboard=copy_url(configuration.interface.sender) md-svg-icon=content:ic_content_copy_24px></md-icon><hint class=help ng-click="help('wx.interface')"> {{_('* You must add your server IP to the Whitelist.')}} <md-icon class=s12 md-svg-icon=action:ic_help_24px></md-icon></hint></md-input-container><md-input-container class="md-block amend"><label>{{_('Interface Receiver URL')}}</label><input ng-model=configuration.interface.receiver disabled><md-icon class=md-primary ng-disabled=!configuration.interface.receiver ng-clipboard=copy_url(configuration.interface.receiver) md-svg-icon=content:ic_content_copy_24px></md-icon><hint class=help ng-click="help('wx.interface')"> {{_('* Used to receive messages and auto reply.')}} <md-icon class=s12 md-svg-icon=action:ic_help_24px></md-icon></hint></md-input-container><div layout=column ng-show=!_show_config><md-button class=md-raised ng-click="_show_config = true"> {{_('Open Configuration')}} </md-button></div></div><form class="space-margin anim-show" name=wx_config_form ng-submit="save_conf(configuration, wx_config_form)" ng-show=_show_config novalidate><md-input-container class="md-block selector"><label>{{_('WeChat Type')}}</label><md-select name=type ng-model=configuration.type placeholder="{{_('Select WeChat type')}}"><md-option ng-value=type.key ng-repeat="type in wx_types"> {{_(type.label)}} </md-option></md-select><ng-messages for=wx_config_form.type.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message></ng-messages></md-input-container><md-input-container class="md-block amend"><label>{{_('Token')}}</label><input name=token type=text ng-model=configuration.token ng-pattern=/^[a-zA-Z0-9]{3,32}$/ maxlength=60><hint class=help ng-click="help('wx.token')" for=wx_config_form.token> {{_('* The token of wechat interface.')}} <md-icon class=s12 md-svg-icon=action:ic_help_24px></md-icon></hint><ng-messages for=wx_config_form.token.$error><ng-message when=pattern> {{ _('Invalid field format.') }} </ng-message></ng-messages></md-input-container><md-input-container class="md-block amend"><label>{{_('Encoding AES Key')}}</label><input name=aes_key type=text ng-model=configuration.encoding_aes_key ng-pattern=regex_pattern.ascii><hint class=help ng-click="help('wx.aes')" for=wx_config_form.aes_key> {{_('* Use it when message is encrypted.')}} <md-icon class=s12 md-svg-icon=action:ic_help_24px></md-icon></hint><ng-messages for=wx_config_form.aes_key.$error><ng-message when=pattern> {{ _('Invalid field format.') }} </ng-message></ng-messages></md-input-container><md-input-container class="md-block amend"><label>{{_('Developer AppID')}}</label><input name=wx_appid type=text ng-model=configuration.wx_app_id><hint for=wx_config_form.wx_appid> {{_('* Find App ID form Official WeChat admin panel.')}} </hint></md-input-container><md-input-container class="md-block amend"><label>{{_('Developer AppSecret')}}</label><input name=wx_secret type="{{_display_secret ? 'text' : 'password' }}" ng-model=configuration.wx_app_secret><md-icon md-svg-icon="{{ _display_secret
                     ? 'action:ic_visibility_off_24px'
                     : 'action:ic_visibility_24px' }}" ng-click="_display_secret = !_display_secret"></md-icon><hint> {{_('* This will be automatically encrypted when saved.')}} </hint></md-input-container><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled=submitted type=submit> {{_('Save')}} </md-button><p class="md-text md-caption text-middle-group indent-padding" ng-class="{'md-accent': configuration.certified,
                          'draft': !configuration.certified}"><span> {{configuration.certified?_('Certified'):_('Uncertified')}} </span><md-icon class=s16 md-svg-icon=action:ic_verified_user_24px></md-icon></p></div></form></div></section></div></div></script><script type=text/ng-template id=blueprints/wx/views/response.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=90 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Auto Replies')}}</span></h1></header><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled=sel.selection ng-click=add(responses)> {{_('New Reply Rule')}} </md-button><span flex></span><md-button class=md-icon-button ng-class="{'md-accent': sel.selection}" ng-click=sel.toggle_selection() ng-show=responses.length aria-label="{{_('Toggle Selection')}}"><md-icon md-svg-icon=av:ic_playlist_add_check_24px></md-icon></md-button></div><md-divider></md-divider><md-list><md-subheader class=md-no-sticky> {{_('%s in list, %s total', responses.length, total_count)}} </md-subheader><md-list-item class="md-2-line text-nowrap-group" aria-label="{{_('Manage Auto Reply')}}" ng-repeat="resp in responses" ng-class="{'selected': resp._selected}" ng-hold="sel.select(resp, responses)" ng-click="!sel.selection?edit(resp):''" delay=!sel.selection><md-icon class=md-avatar-icon ng-class="{'md-primary': resp.status}" md-svg-icon={{respico_map[resp.type]}}></md-icon><div class="md-list-item-text text-nowrap-group"><h3 ng-class="{'text-strike': !resp.status}"> {{ resp.title || resp.id }} </h3><p>{{ resp.updated | dateformat }}</p></div><div class="md-secondary anim-show" ng-show=sel.selection><md-icon md-svg-icon="{{resp._selected
                     ? 'toggle:ic_radio_button_checked_24px'

text><span class="md-title title-break"> {{msg.title}} </span></md-card-title-text><md-card-title-media><div class=md-media-sm><img ng-class="{'img-bg-cover': msg.picurl,

"><label>{{_('Content Type')}}</label><md-select name=relate_type ng-model=resp.related.content_type placeholder="{{_('Select content type')}}" ng-disabled=!resp.related.app_id><md-option ng-value="''"> {{_('All')}} </md-option><md-option ng-value=type.slug ng-repeat="type in relate_content_types"> {{_(type.label)}} </md-option></md-select><hint for=resp_relate_form.relate_app> {{_('* You can find content by type.')}} </hint><ng-messages for=resp_relate_form.relate_type.$error><ng-message when=required> {{ _('This field is mandatory.') }} </ng-message></ng-messages></md-input-container><md-input-container class="md-block selector"><label>{{_('Number of replies')}}</label><md-select name=limit ng-init="resp.related.limit =

ng-show="resp.trigger == 4"><label>{{_('Keywords')}}</label><md-chips name=trigger_keys ng-model=resp.keywords placeholder="{{_('Enter a keyword')}}" secondary-placeholder="{{resp.keywords.length+'/12'}}" md-enable-chip-edit=true md-max-chips=12 md-add-on-blur></md-chips><hint>{{_('* Must be unique from all replies.')}}</hint></div><md-switch ng-class="{'draft': !resp.status}" ng-model=resp.status ng-true-value=1 ng-false-value=0> {{_('Activated')}} </md-switch><div class=space-md></div><div layout=row layout-align="space-between center"><md-button class="md-raised md-primary" ng-disabled=submitted type=submit> {{_('Save')}} </md-button><md-button ng-show=resp.id ng-click=trash(resp)><span>{{_('Remove')}}</span><md-icon md-svg-icon=action:ic_delete_24px></md-icon></md-button></div></form></section></div></div><script type=text/ng-template id=wx.resp.msg.tmpl.html>
<md-dialog class="max-size-md"
           aria-label="{{_('Graphic Message')}}"
           flex>
  <md-dialog-content class="md-dialog-content"
                     flex>
    <h2 class="md-headline text-center">
      {{msg._new?_('Add Graphic Message'):_('Edit Graphic Message')}}
    </h2>
    <!-- msg form -->
    <form class="md-padding"
          name="msg_form"
          ng-submit="submit(msg, msg_form)"
          novalidate>
      <md-input-container class="static md-block">
        <label>{{_('Pic')}}</label>
        <md-card class="max-size-sm"
                 ng-click="pic(msg, $event)">
          <img class="img-bg-cover"
               ng-src="{{image.trans_20x10}}"
               style="{{(msg.picurl||image.default)|bg_img}}">
        </md-card>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('Title')}}</label>
        <input name="title"
               type="text"
               ng-model="msg.title"
               md-maxlength="60"
               required />
        <ng-messages for="msg_form.title.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('Content')}}</label>
        <textarea name="content"
                  ng-model="msg.content"
                  md-maxlength="240"></textarea>
        <ng-messages for="msg_form.content.$error">
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{_('URL')}}</label>
        <input name="url"
               type="url"
               ng-model="msg.url"
               md-maxlength="360"
               required/>
        <ng-messages for="msg_form.url.$error">
          <ng-message when="required">
            {{ _('This field is mandatory.') }}
          </ng-message>
          <ng-message when="md-maxlength">
            {{ _('This is too long.') }}
          </ng-message>
          <ng-message when="url">
            {{ _('Must be a URL.') }}
          </ng-message>
        </ng-messages>
      </md-input-container>

               type="number"

      </md-input-container>

    </form>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-icon-button"

               ng-click="submit(msg, msg_form)">
      {{msg._new?_('Create'):_('Save')}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
</script></script><script type=text/ng-template id=blueprints/wxa/views/dashboard.html><div class=view-animate layout-margin layout-padding><div layout-gt-sm=row><section flex-gt-sm=40 flex-offset-gt-sm=5><header><h1 class=md-headline><span>{{_('Dashboard')}}</span></h1></header><div layout=row layout-wrap><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Visits') }} </md-subheader><div class=dial-inner><p class="dig md-text" ng-class="{'md-warn': analysis.allowed === false}"> {{ analysis.visits | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=analysis.allowed> {{analysis.visits}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Growth') }} </md-subheader><div class=dial-inner><p class="dig md-text" ng-class="{'md-warn': analysis.allowed === false}"> {{ analysis.growth | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=analysis.allowed> {{analysis.growth}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Page Viewing') }} </md-subheader><div class=dial-inner><p class="dig md-text" ng-class="{'md-warn': analysis.allowed === false}"> {{ visit.pv | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=analysis.allowed> {{visit.pv}} </md-tooltip></p></div></div></div><div flex=50><div class=dial><md-subheader class=md-no-sticky> {{ _('Unique Visitors') }} </md-subheader><div class=dial-inner><p class="dig md-text" ng-class="{'md-warn': analysis.allowed === false}"> {{ visit.uv | abbrnum:2 }} <md-tooltip md-direction=top md-delay=1200 ng-if=analysis.allowed> {{visit.uv}} </md-tooltip></p></div></div></div></div><div class=space-sm></div><div><md-subheader class=md-no-sticky> {{ _('Products') }} </md-subheader><md-list class="md-margin short"><md-list-item class=text-nowrap-group ng-repeat="file in products" aria-label="{{_('Edit Product')}}" ng-click=edit_product(file)><div class=md-list-item-text><p ng-class
